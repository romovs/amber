paginae/atk/sideswipe = Arma: cualquier arma afilada \n\nPeso de ataque: según arma · μ \ nTipo de ataque: $col[255,255,128] {Barrido} \ nAperturas: + 7,5% $col[255,255,128] {tambaleándose) \ nDaño: según arma · 75% \ nCooldown: 25 \n\n ${A menos que se especifique lo contrario, las armas usarán el valor de tu personaje en Combate Cuerpo a Cuerpo por su peso de ataque.}
paginae/atk/sos = Arma: cualquier espada \ nPuntos de iniciación: 2 \n\nPeso de ataque: según arma · μ \ nTipo de ataque: $col[128,192,255] {al revés}, $col[255,255,128] {barrido} \ nAperturas: + 30% $col[255,255,128] {tambaleante) \ nDaño: según arma \ nReducción: 50 \n\nLa Tormenta de espadas atacará hasta cinco oponentes en el rango, empezando por tu objetivo principal. Los objetivos recibirán el 100%, 125%, 150%, 175% y 200%, respectivamente, del daño del arma. \n\n ${A menos que se especifique lo contrario, las armas usarán el valor de tu personaje en Combate Cuerpo a Cuerpo por su peso de ataque .}
paginae/atk/stealthunder = Peso de ataque: $img[gfx/hud/chr/desarmado] · μ \ nTipo de ataque: $col[128,192,255] {Backhanded}, $col[255,255,128] {Sweeping} \ nAperturas: + 10% $col[128,192,255] { Dizzy} \ nDamage: None \ nCooldown: 40 \n\n En la medida en que esté desbloqueado, Steal Thunder tomará 3 puntos de iniciativa de su objetivo y obtendrá 2 de ellos. Se puede llevar a cabo a una distancia pequeña.
paginae/atk/sting = Arma: cualquier arma puntiaguda \ nPuntos de iniciación: 2 \n\nPeso de ataque: según arma · μ \ nTipo de ataque: $col[128,255,160] {Striking}, $col[128,192,255] {Backhanded} \ nAperturas: + 20% $col[128,192,255] {Dizzy}, + 10% $col[255,255,128] {tambaleante) \ nDaño: Según arma · 125% \ nCooldown: 50 \n\n ${A menos que se especifique lo contrario, las armas usarán el valor de tu personaje en Combate cuerpo a cuerpo por su peso de ataque.}
paginae/atk/takeaim = Enfriamiento: 30/μ \n\nTomar objetivo le otorga 1 punto de iniciativa contra su oponente, y puede llevarse a cabo a distancia. \n\nEl enfriamiento de Take Aim aumenta en un 20% por cada punto de iniciativa que tenga.
paginae/atk/takedown = Puntos de iniciativa: 3 \n\nPeso de ataque: $img[gfx/hud/chr/desarmado] · μ \ nTipo de ataque: $col[255,255,128] {Sweeping}, $col[255,128,128] {Oppresivo} \ nApertura: +30 % $col[255,255,128] {tambaleante) \ nDaño: 40 \ nDerror violento: 30% \ nCooldown: 50
paginae/atk/think = Puntos de iniciativa: 0 + 4 \n\nCooldown: 40/μ \n\nThink te otorga 2 puntos de iniciativa contra tu oponente, y puede llevarse a cabo a distancia. \n\nEl tiempo de reutilización de Think aumenta en un 20% para cada Punto de Iniciativa que tienes.
