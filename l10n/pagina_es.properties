gfx/hud/buffs/boostspeed = Tienes el viento en la espalda, y parece que estás volando a través del hogar.
gfx/hud/buffs/chasingthedragon = Has perseguido a un brillante dragón azul a través de poppyfields de interminable rojo, y te has encontrado, sin recordar cómo terminaste realmente aquí, flotando en un tibio mar de seda.
gfx/hud/buffs/fishpray = Has pedido y recibido Mientras este buff está activo tus habilidades de pesca se incrementan significativamente.
gfx/hud/buffs/ganja = Estás perdido en una espesa niebla herbal y no estás seguro de cómo encontrar la salida. Por el lado positivo, sientes que podrías comer un caballo.
gfx/hud/buffs/minesong = Mientras trabajas, cantas las canciones de un minero, y la montaña te rinde más mineral y rock para ello.
gfx/hud/buffs/outlaw = Has cometido un delito grave. \n\nHas roto la ley Hearthlaw, y aunque el rastro de tu crimen todavía está caliente, The Hearth no te brinda protección. Tu personaje no puede desconectarse mientras es Outlaw, sino que permanecerá conectado aunque salgas del juego.
gfx/hud/buffs/realm = Estás dentro de los Cairns Fronterizos de un Reino Justo y disfrutas de sus bendiciones.
gfx/hud/buffs/redhanded = Hace muy poco cometió un delito grave. \n\nNo puede viajar rápidamente a su Hogar mientras está en Red Handed, y aunque el rastro de su crimen todavía está caliente, el Hogar no le brinda ninguna protección. Su personaje no puede desconectarse mientras está en Red Handed, sino que permanecerá conectado incluso si sale del juego.
gfx/hud/buffs/smokefire = Has inhalado Pipeweed y huele a humo de todo el fuego que has pasado. Smoke & Fire aumenta tu inteligencia y tu psique, pero reduce tu agilidad.
gfx/hud/buffs/travelwear = Viajar rápidamente tiene un costo en Hearthling, como lo tiene para ti. Estás cansado de viajar demasiado, y debes dormir, o buscar otra forma de recuperar tu pasión por los viajes, antes de poder volver a viajar rápidamente.
gfx/hud/buffs/visitor= Has pasado por una puerta reclamada y te has convertido en un visitante de este lugar. Es posible que ya no cometa crímenes en este reclamo por la duración de su visita.
gfx/hud/buffs/waylaid= Un obstáculo que bloquea la carretera en la que viajaba ha interrumpido su viaje, causando que se convierta en "Waylaid". Mientras estés en "Waylaid" puedes reanudar el viaje desde cualquier wayign que pertenezca al Trail del que te sacaron, lo que te permite algo de tiempo para evitar o eliminar el obstáculo manualmente.
gfx/invobjs/ancientroot= Comer una raíz antigua cura todas las heridas en cierta cantidad. Las raíces antiguas decaen con el tiempo.
gfx/invobjs/b12axe = Aumenta el enfriamiento de los ataques en un 25%.
gfx/invobjs/bloodsoil = En algún lugar del mundo eres dueño de la tierra, y este vínculo de Sangre y suelo es un símbolo que representa eso. Si bien el bono está en su Informe de estudio, y mientras obtiene puntos de aprendizaje al estudiar curiosidades, la "Presencia" del reclamo correspondiente aumentará. La "presencia" en un reclamo se gasta gradualmente como un costo de mantenimiento, y sin él el reclamo eventualmente desaparecerá.
gfx/invobjs/brandingiron = Una marca de hierro se puede utilizar para marcar animales, para indicarlos como su propiedad. Caliente la plancha de marcar en una chimenea o horno para usarla.
gfx/invobjs/brimstone= El azufre se deteriora con el tiempo.
gfx/invobjs/camomilecompress = Las compresas de manzanilla se pueden aplicar a llagas infectadas, algo roto y heridas de traumatismo cerrado. \n\nMantenga comprimido y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
gfx/invobjs/cheesetray = Una bandeja de queso contiene cuatro cuajadas y las transforma en queso si se colocan en un bastidor de queso.
gfx/invobjs/coldcompress = Se puede aplicar una compresión fría a golpes y conmociones cerebrales inflamadas. \n\nDeteje la compresión de frío con el tiempo. \n\nMantenga comprimida y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de su hoja de personaje.
gfx/invobjs/dowrod= La varilla de radiestesia lo dirige en la dirección de un nivel freático ascendente, que puede ser útil para encontrar lugares donde el agua subterránea se encuentra más cerca de la superficie, lo que puede ser adecuado para construir un pozo. Tenga en cuenta que la varilla solo indica un nivel freático creciente con respecto a su posición actual, y no necesariamente un lugar que sea realmente adecuado para construir un pozo.
gfx/invobjs/exquisiterot = Exquisite Rot es un material de bronceado eficiente.
gfx/invobjs/exquisiterotu = Exquisite Rot es un material de bronceado eficiente. El Rot necesita remojarse un rato en una cuba de bronceado antes de que pueda ser utilizado.
gfx/invobjs/fetter = Un Nidbane Fetter une un vengativo Nidbane a un Runed Dolmen, y lo envía a vengar el crimen por el cual fue creado.
gfx/invobjs/fetterbroken= Este Nidbane Fetter se ha hecho añicos, lo que indica que el espíritu que una vez estuvo atado aquí ha sido derrotado.
gfx/invobjs/firebrand= Haga clic derecho en un objeto iluminable para encenderlo.
gfx/invobjs/flintsteel= Haga clic derecho en un objeto iluminable para encenderlo.
gfx/invobjs/gametime= Este token representa un mes de Game Time, y puedes agregarlo a tu cuenta haciendo clic con el botón derecho.
gfx/invobjs/garmentneedle0 = Se puede usar una Aguja para prendas para abrir una nueva ranura dorada en una prenda de vestir. Necesita una aguja mejor para cada vez que haya usado una Aguja para prendas en una pieza en particular.
gfx/invobjs/garmentneedle3 = Se puede usar una Aguja para prendas para abrir una nueva ranura dorada en una prenda de vestir. Necesita una aguja mejor para cada vez que haya usado una Aguja para prendas en una pieza en particular.
gfx/invobjs/gauze = La gasa se puede aplicar a Incisiones crueles, Cortes profundos, Rayas caídas, Besos de cuchillas y Traumatismo cerrado, pero requiere que tenga la segunda ranura para Cabeza de la pantalla de su equipo libre, para poder aplicarla. \n\nMantenga la Gasa, y haga clic derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
gfx/invobjs/hand-give = La Mano que Da es un elemento abstracto que conecta una ranura de producto en un Soporte de Trueque a un contenedor. Los productos se extraerán del contenedor con la mano que lo entrega y se venderán en el Barter Stand.
gfx/invobjs/hand-take = La Mano que Toma es un elemento abstracto que conecta una ranura de costo en un Soporte de Trueque a un contenedor. Los productos adquiridos por el stand en trueque se colocarán en el contenedor con la mano en él.
gfx/invobjs/hartshornsalve = Hartshorn Salve se puede aplicar a Black-Eyed, Blunt Trauma, Seal Finger y Severe Mauling heridas. \n\nHale la Salve y haz clic con el botón derecho en la herida que deseas tratar en la pantalla "Health & Wounds" de tu personaje hoja.
gfx/invobjs/herbs/camomile = La manzanilla tiene propiedades curativas cuando se come, y puede sanar algunos puntos dispersos de ciertas heridas.
gfx/invobjs/herbs/mandrake= Las raíces de Mandrake decaen con el tiempo.
gfx/invobjs/herbs/waybroad = Waybroad se puede aplicar a Deep Cuts. Es un tratamiento leve, pero se cura lentamente. \n\nMantenga el Waybroad y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
gfx/invobjs/herbs/yarrow = La milenrama se puede aplicar a las "quemaduras de Antcid", a las "mellas y añitos", y a las heridas de "Rasguños y cortes", para curarlas por una cierta cantidad.
gfx/invobjs/honeybroadaid = Honey Waybands se puede aplicar a Black-Eyed, Deep Cuts, Nicks & Knacks, Scrapes & Cuts heridas. \n\nMantenga la Wayband y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y Heridas" de su hoja de personaje.
gfx/invobjs/icicle = Cada vez que descifras el hielo Ageless, todos los artículos del informe de estudio se completan al instante. El hielo intemporal se deteriora con el tiempo.
gfx/invobjs/jar-u= Este elemento debe ser disparado en un horno antes de que pueda ser utilizado.
gfx/invobjs/key-big= Llevar una llave maestra le permite abrir la puerta/cerradura a la que pertenece la llave en ambas direcciones, así como cambiar las cerraduras en la puerta instalando un nuevo candado.
gfx/invobjs/key= Llevar una llave esclava le permite abrir la puerta/cerradura a la que pertenece, pero solo desde el interior de la puerta. (Las puertas siempre se abren visualmente hacia el exterior).
gfx/invobjs/leaf-heartwood= Las hojas de duramen restauran el cansancio de viaje cuando se comen.
gfx/invobjs/leechbloat= Esta sanguijuela está llena. Si lo dejas por un tiempo, volverá a crecer un apetito.
gfx/invobjs/leech= Las sanguijuelas convertirán golpes hinchados, hematomas, heridas de traumatismo sin estorbo y contundentes en quemaduras de sanguijuela, que a su vez se curan lentamente con el tiempo.
gfx/invobjs/lock= Habiéndolo creado, instala un candado en una puerta sosteniéndolo y haciendo clic con el botón derecho en la puerta. La instalación de un bloqueo le dará una clave maestra para esa puerta/cerradura. \n\nPuede sintonizar un candado con una llave maestra ya existente, manteniendo presionada la tecla y haciendo clic con el botón derecho en el candado desinstalado. Instalar un bloqueo sintonizado no le dará ninguna clave nueva, sino que la Clave en la que sintonizó el bloqueo ahora también funcionará para ella.
gfx/invobjs/mandrakespirited = Las raíces de Mandrake decaen con el tiempo.
gfx/invobjs/matchbox = Haga clic derecho en un objeto iluminable para encenderlo.
gfx/invobjs/mudointment = Los ungüentos de barro se pueden aplicar a rasguños y cortes, sin pintar y heridas de dolor punzante. \n\nContenga el ungüento de barro y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
gfx/invobjs/opium = Fumar Opio tiene la posibilidad de curar Llagas infectadas, Dolor punzante, Conmoción cerebral, Maullamiento severo y Heridas contusas por trauma.
gfx/invobjs/packrack = Un Toro o Vaca equipado con un Packrack puede llevar dos objetos y una cantidad de objetos.
gfx/invobjs/pipe-clay-u = Este elemento debe ser disparado en un horno antes de que pueda ser utilizado.
gfx/invobjs/rootfill = Un Rootfill cura un corte profundo al instante y también puede transformar una incisión cruel en un corte profundo. \n\nMantenga el relleno y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de su hoja de personaje .
gfx/invobjs/saddlebags = Un caballo equipado con alforjas puede llevar una cantidad de artículos.
gfx/invobjs/saltcrystal= Los cristales de sal aumentan el hambre cuando se comen.
gfx/invobjs/small/cheesetray = Una bandeja de queso contiene cuatro cuajadas y las transforma en queso si se colocan en un bastidor de queso.
gfx/invobjs/small/packrack = Un Toro o Vaca equipado con un Packrack puede llevar dos objetos y una cantidad de objetos.
gfx/invobjs/small/saddlebags = Un caballo equipado con alforjas puede llevar una cantidad de artículos.
gfx/invobjs/soapbar = Las barras de jabón se pueden utilizar para limpiar las llagas infectadas.
gfx/invobjs/stingingpoultice= Se puede aplicar una cataplasma de Picadura a los golpes abultados y los cortes profundos. \n\nContenga la cataplasma y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
gfx/invobjs/stitchpatch = Los parches de puntadas se pueden aplicar a incisiones crueles, laceraciones desagradables y gore desgraciado, pero sanan dolorosamente lento. \n\nMantenga el parche de puntada y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de su hoja de personaje.
gfx/invobjs/string = Se pueden usar muchas cosas como cuerda, por ejemplo, fibras vegetales o correas de cuero.
gfx/invobjs/tarsticks= Los Tarsticks se pueden usar para colocar un fuego, como combustible y como paja.
gfx/invobjs/toadbutter = La mantequilla de sapo se puede aplicar a Trauma embotado, Ojos negros, Beso de cuchilla, Quemadura de sanguijuela, Laceración desagradable y Heridas sin revestimiento. \n\nMantenga la Mantequilla y haga clic con el botón derecho en la herida que desea tratar en "Salud y heridas" "pantalla de tu hoja de personaje".
paginae/act/crime= Tu personaje se negará a cometer crímenes a menos que "Actos delictivos" estén activos. Cada vez que cometes un delito dejarás atrás un "olor", una pista sobre la naturaleza del delito cometido, que pueden usar otros para rastrear tu identidad. \n\n Ten en cuenta que los cuatro delitos graves: robo, vandalismo, agresión y asesinato: también lo convertirán en un "Fuera de la ley" durante un tiempo, impidiendo que se cierre la sesión de su personaje mientras dure el estado fuera de la ley. \n\nComprometerse con delitos graves puede, por lo tanto, causar fácilmente la pérdida de su carácter.
paginae/act/grass = Todas las semillas de cultivos se pueden usar genéricamente para plantar pasto.
paginae/act/inspect= La herramienta Inspeccionar te dice las cualidades de un objeto.
paginae/act/nopeace = Su personaje se negará a pasar a través de las puertas reclamadas si hacerlo implica convertirse en Visitante de los reclamos en cuestión. \n\nLos personajes que pasen por las puertas reclamadas se convertirán normalmente en visitantes de dichos reclamos. Ser un Visitante de un reclamo lo incapacita para cometer crímenes contra el reclamo en cuestión.
paginae/act/permshare = Cambie si compartir o no sus permisos de reclamo con su grupo de terceros.
paginae/act/survey= Al examinar el terreno, puedes crear proyectos de paisajismo eficientes para cuando quieras aplanar, elevar, bajar o modificar el terreno que te rodea. Una Encuesta le permite establecer una altura del terreno prevista para el área de la Encuesta, hacia la cual puede trabajar agregando, quitando o simplemente moviendo el suelo.
paginae/act/swim = Tu personaje no entrará voluntariamente en aguas profundas a menos que "Natación" esté activo. Tenga en cuenta que la natación agota la resistencia rápidamente y que su personaje sufrirá graves daños por asfixia si se queda sin energía en aguas profundas, lo que puede matarlo. Elevar su atributo de "Constitución" reduce la fuga de resistencia de Nadar.
paginae/act/toggles = Algunas actividades son peligrosas o intrusivas para merecerlas.
paginae/act/tracking= Todos los crímenes cometidos - allanamiento, robo, vandalismo, asalto, agresión y asesinato - dejan pistas de acuerdo con su tipo, y estas pistas - "Olores" - pueden usarse para rastrear y ubicar al autor del crimen en pregunta, con el fin, presumiblemente, de llevarlo ante la justicia. El "olor a hurto", el tipo de olor que queda al robar, también le permite, cuando corresponda, rastrear el objeto o artículo real que fue robado. \n\nLos soles se muestran en el mapa y minimapa como huellas pestilentes, pero solo mientras "Seguimiento" está activo.
