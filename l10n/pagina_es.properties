paginae/skills/yrkir/miner0 = Usted, espiritualmente, comenzó a extraer una nueva veta para usted, y hay algo de dolor por la experiencia. Sin embargo, ya has cortado la parte justa de la piedra, por lo que podría ser peor.
paginae/skills/yrkir/miner1 = Los sonidos parecen extrañamente amortiguados tan abajo de la superficie de las cosas, y sientes todo como si estuvieras bañado en los tonos verdes y azules de una caverna.
paginae/skills/yrkir/miner2 = La montaña ha comenzado, lentamente, a revelar tus secretos y tesoros cada vez más abundantemente, pero tu mente duele como si tuviese miles de ampollas.
paginae/skills/yrkir/miner3 = En alguna parte, muy abajo en las profundidades, juras que puedes escuchar trolls que chillan en su lengua extraña y mística, contando los lugares secretos donde los minerales yacen enterrados.
paginae/skills/yrkir/miner4 = Hay una sensación palpitante y pulsante que emana desde detrás de la pared de una caverna en tu mente. Unos cuantos golpes más de la hacha, y la Madre Lode debería ser tuya para reclamar.
paginae/skills/yrkir/miner = Tu alma se ha movido para siempre en las profundidades de la noche eterna, iluminada solo por destellos de fuego rojo de la mina, y a través de tus venas fluye sangre manchada por metales pesados. El día y la noche han comenzado a perder sus significados para ti, y tus sentidos se han vuelto agudamente sintonizados a una vida subterránea. Vives cada momento para ir más profundo y más abajo, hacia las venas más profundas y profundas, donde las raíces de la montaña se abren camino hacia el Inframundo, y donde las cavernas hacen eco con una risa truculenta. Con cada chasquido de los tendones y cada esfuerzo muscular, conduces tu selección a través de la caverna eterna, desgarrando los tesoros de las profundidades de esa superficie muy por encima de la que raramente ves, y esperando atacar a la Madre Lode. La montaña te susurra algo de un tiempo anterior a los Dioses Antiguos. Al descender las promesas del Eje del minero ... \ n $col[255,255,0] {\ n • Fuerza +15 y Albañilería +15 \ n • Posibilidades significativas de localizar cuevas. \ N • Minerales extraídos más rápidamente. \ N • Posibilidad de pulverice las losetas al extraerlas. \ n • Aumente la calidad de la base de rocas talladas.}
paginae/skills/yrkir/mystic0 = Sientes la presencia del gran Sueño más de lo que solías, y cada árbol y roca a tu alrededor parece más vivo con magia salvaje.
paginae/skills/yrkir/mystic1 = Es como si la oscuridad del espacio hubiera comenzado a verterse en tu alma, pero la disolución gradual de todas las categorías también tiene una multitud de posibilidades.
paginae/skills/yrkir/mystic2 = Las estrellas en el firmamento tienen un nuevo significado ya que llegaste a verlas como esas hojas del árbol del mundo que ahora sabes que son. Has visto vastas vistas de tierras negras, mucho más allá del sentido y la vista normales.
paginae/skills/yrkir/mystic3 = El mundo resplandece con acertijos del otro mundo, y oyes todas las voces de bestia y raíz llorando al unísono ante un creciente crescendo.
paginae/skills/yrkir/mystic4 = Has caminado por senderos oscuros, y solo ahora oyes el sonido del silencio. Hay una nueva quietud, mientras descansas, llevando al mundo una vez más a la calma de un nuevo enfoque meditativo.
paginae/skills/yrkir/mystic = Has mirado durante mucho tiempo anhelante en las profundidades del océano y el bosque, y mucha contemplación de las cosas altas y bajas te han llevado a caminos más oscuros, más melancólicos, y tus pensamientos han llevado por algún tiempo un aire de otro mundo. Caminas ahora siempre en una tierra sombría, en algún lugar entre el sueño y el despertar, donde las corrientes de la magia del Hogar corren cerca del suelo, y con tu tercer ojo siempre abierto a las vastas y universales distancias que te rodean. El místico busca la sabiduría y la comprensión, y en el pensamiento y la afinidad de obras, y la comunión, con los espíritus del bosque, y con todas las presencias y potencialidades de la naturaleza. Las sagas hablan de tres Norns, viejas y sabias, que tejen la seda del destino de todos los corazones perdidos, y que saben dónde se agotan todos y cada uno de los hilos. Soñar con el sueño de Mystic's promises ... \ n $col[255,255,0] {\ n • Will +15 \ n • Lore +20 \ n • + 5% de velocidad de estudio. \ N • + 10% de ganancia de experiencia. \ N • Costo de magia en el hogar reducido en un 10%}
paginae/skills/yrkir/nomad0 = Embarcarse en un nuevo viaje llena tu corazón de alegría y anhelo, y los primeros pasos, desde donde sea que estés, son siempre rápidos y ligeros.
paginae/skills/yrkir/nomad = ¿Te has cansado de un entorno familiar, o tal vez tus pies nunca se detuvieron para descansar? De cualquier manera, ahora se encuentra a sí mismo como un vagabundo en la imaginación y la inmensidad del espacio abierto, siempre buscando nuevos y más lugares, y siempre luchando hacia el próximo horizonte. Siete veces recorriste el Hogar en un plano amplio, y tres más alto, y muchas son las vistas extrañas y maravillosas que has visto en él, sin embargo, siempre queda una inmensidad de lo oculto, haciéndote señas para que tomes el siguiente paso. El Nómada no llama hogar a ningún lugar, pero también está siempre en casa en sus soledades de naturaleza y viaje, acompañado quizás solo por caballos salvajes y bestias de carga. Se dice que cuando los Dioses Antiguos eran jóvenes, también caminaban distancias más allá de lo que se imaginaba. Embarcarse en el viaje del Nómadas promete ... \ n $col[255,255,0] {\ n • Exploración +15 \ n • Supervivencia +25 \ n • Una columna adicional de espacio en el inventario. \ N • Potencia de caballos Pony dura más tiempo . \ n • Una fila adicional de espacio de inventario.}
paginae/skills/yrkir/potter1 = La vasija áspera de tu alma ha tomado forma, de día y de noche en muchos ciclos en el torno de alfarero.
paginae/skills/yrkir/potter2 = El horno de tu mente ha sido encendido intensamente ardiendo, endureciendo rápidamente la cerámica de tu pensamiento con un nuevo lustre y esmalte.
paginae/skills/yrkir/potter3 = ... cuando de repente, una grieta comienza a formarse en tu borde, amenazando con desgarrar todo tu ser en dos y con viciosos fragmentos de vidrio y arcilla quemada.
paginae/skills/yrkir/potter4 = ... pero las llamas se apagan a tu alrededor, y con la frescura de una nueva convicción comienzas a emerger de tu bautismo, completo. El giro del potter se apaga, ya que solo quedan unas pocas revoluciones de la rueda.
paginae/skills/yrkir/potter = La materia muerta de la arcilla cobra vida en tus manos como en ninguna otra, persuadiendo a las formas secretas para que bailen a la existencia desde el vacío perpetuo de lo primordial. En el rugido de los hornos, y en el sonido lento y giratorio de su rueda, han escuchado la invocación de tales formas, anhelando que se hagan en su totalidad, y las suyas son las manos que les dan forma, y ​​muevan los fuelles que se elevan con vida y fuego. En el crack de un solo fragmento, puedes recordar los errores de todos hearthkin. El océano mundial descansa en un plato de barro, que los Dioses Antiguos dispararon al sol el primer día. Girar la rueda de alfarero promete ... \ n $col[255,255,0] {\ n • Albañilería +15 \ n • Bonificación de pequeña calidad al cavar arcilla de bolas. \ N • Bonificación de gran calidad cuando se excava arcilla de acre. \ N • Oportunidad para cosechar más arcillas de cuevas, grises y hoyo. \ n • Posibilidad de hacer "arcilla de alfarero".}
paginae/skills/yrkir/quarryman0 = Las piedras que te rodean se sienten más suaves al tacto que nunca, y sientes un intenso deseo de saber sus nombres.
paginae/skills/yrkir/quarryman1 = La fisura en tu mente se ha ensanchado, y te sientes dividido entre el ser y el devenir. Has aprendido los nombres de todas las rocas y piedras comunes.
paginae/skills/yrkir/quarryman2 = Has trazado el hilo de tu vida en el veteado de cuarzo y piedra arenisca, y has labrado nuevas facetas para ti, a lo largo del camino que ahora recorres.
paginae/skills/yrkir/quarryman3 = La canción de la montaña llena todo tu ser, y en todas partes ves el mundo reflejado y refractado en mármol y cristal extraño.
paginae/skills/yrkir/quarryman4 = Casi ha terminado, y la grieta que comenzó como una pequeña grieta pronto ha crecido lo suficiente como para dividir todo su ser, revelar una nueva forma debajo.
paginae/skills/yrkir/quarryman = Te has sentado con la montaña hasta que solo queda la montaña, y durante un tiempo una fisura ha crecido en la línea recta de tu cosmovisión, en desafío, amenazando con romperla en dos con el terrible golpe de una nueva experiencia sufrida. Tus sueños se han vuelto rígidos y angulosos, y ves el mundo a tu alrededor tallado en piedra, y ahora tratas de rehacerlo en esa imagen. El Quarryman conoce el sabor y los giros del mundo mineral, y los nombres de todas las piedras y rocas que lo tejen. Desde las profundidades de la montaña, una nota ominosa lo llama a pensar y actuar como el cuarzo, como el granito, y como la obsidiana más negra, más astuta. Algunos dicen que las raíces de la montaña son más antiguas que incluso los Dioses Antiguos. Cracking the Quarryman's Crevice promete ... \ n $col[255,255,0] {\ n • Lore +15 \ n • Albañilería +20 \ n • Mayor velocidad de astillado y fuerza de extracción. \ N • Fuerza +20 \ n • Aumento de la calidad de referencia de rocas talladas.}
paginae/skills/yrkir/strider0 = Dudas solo ligeramente cuando das los primeros pasos hacia un bosque desconocido de tu mente, donde la vegetación se siente al instante más fría y extraña que cualquier otra que hayas sentido alguna vez.
paginae/skills/yrkir/strider1 = Las sombras de los árboles negros ocupan un lugar importante en tu mente, y en algún lugar lejano en las brumas a tu alrededor, puedes escuchar a un corzo rozando, inquietantemente, como en lamentación o en oración.
paginae/skills/yrkir/strider2 A mitad de camino de su viaje, se encontró dentro de un bosque oscuro, porque el sendero directo se había perdido.
paginae/skills/yrkir/strider3 = Hay una nueva calidez en el bosque y una nueva primavera en tu paso. Todavía está oscuro, pero en la naturaleza, el beijing cambia a una risa estruendosa.
paginae/skills/yrkir/strider = Sientes la vibración de las estaciones, y bajo las plantas de los pies puedes sentir el temblor de una sola hoja al caer, o de tu presa, temblando en la maleza cuando pasas. Hace mucho que vagabas por Woodland Hearth, y tu oficio ha crecido hasta convertirse en un hombre de la frontera, ganándose la vida en la silvicultura, la pesca y la caza, y por lo tanto te has convertido en parte de las tierras salvajes, y de ti, - hasta el punto de que ahora te mueves sin esfuerzo en ellos, sobre la raíz y el risco, fluyendo casi como un río. Dicen que el primer Strider era la Luna misma, compitiendo con el Sol a través del firmamento. Tomar Strider's Stride promete ... \ n $col[255,255,0] {\ n • + 50% Natación. \ N • Cruza las crestas más rápido. \ N • Bonificación de calidad sobre animales salvajes muertos. \ N • Drenaje de resistencia reducido de corriendo en los bosques. \ n • + 15% de daño con armas a distancia.}
paginae/skills/yrkir/tailor0 = La aguja de tu vida te empuja hacia nuevas experiencias, y no puedes esperar a tirar del hilo. Has empezado a aprender todos los puntos y la costura.
paginae/skills/yrkir/tailor3 = No eres una prenda terminada, pero has sido cortada a las dimensiones adecuadas. Conoces las partes traseras de cada botón que hayas cosido, y puedes ver el tejido del Destino en cada pieza de tela.
paginae/skills/yrkir/tailor4 = Una silkmoth una vez aterrizó en tu hombro izquierdo, le susurró al oído los últimos secretos de la sastrería, y te dio un nuevo nombre. Usted es casi un maestro de su oficio, con solo unos pocos puntos de sutura para coser.
paginae/skills/yrkir/tailor = La parte más delgada de tu hilo ha pasado por el ojo de una aguja, y te ha rehecho por completo en una tela nueva. Durante algún tiempo, sus pensamientos han vagado a lugares más suaves, y telas más extrañas, y cada vez más han sentido el llamado de la costura y el artificio extraño. El Sastre recuerda todas las fibras e hilos del Hogar, y los entrelaza continuamente en el tapiz de su vida, al servicio de sí mismo, de otros, y siempre en busca de la prenda perfecta, para la ocasión perfecta. Tanto para el campesino como para el rey, solo el Sastre se interpone entre él, el frío de las estaciones y la dureza de los elementos implacables, y tales responsabilidades requieren solo lo mejor en aquellos cuya tarea es lucir esa vestimenta espiritual. El paso del hilo de sastrería promete ... \ n $col[255,255,0] {\ n • Coser +15 \ n • Posibilidad de fallar dorados reducidos en un 5%. \ N • Duplica la posibilidad de resanar dorados al reciclar artefactos. n • Costura +25 \ n • El primer dorado de un artefacto nuevo siempre es exitoso.}
paginae/wound/addervenom = Un escalofrío de miedo surge a través de ti, llevando consigo el frío, el goteo, el veneno de una serpiente que solo te muerde. Esta herida empeorará durante algún tiempo antes de que disminuya. \n\nFuerza: -15
paginae/wound/antburn = Has sido escupido por hormigas, y aún hay un pequeño pinchazo en tu piel. ¡Nada de qué preocuparse! \n\nAgilidad: -1
paginae/wound/asphyxiation= Mantuvo la cabeza bajo la línea de flotación mucho más tiempo de lo que era bueno para usted, y pagó el precio. Te sientes un poco estúpido todavía. \n\nEsta herida probablemente se recuperará. \n\nInteligencia: -5
paginae/wound/blackeye = Un poco de demasiado castigo en la cara, y algunos puntos dolorosos que ya tenías al hacerlo, te ha dado bastante el ojo morado que parece constante. \n\nPercepción: -5
paginae/wound/bladekiss = Has sido amorosamente tocado por una cuchilla afilada, dejando una marca cruel y roja donde te besó.
paginae/wound/blunttrauma = Ya sea de un palo, una roca que cae, o de ser mutilado por un animal, aquí has ​​tomado un castigo serio y contundente.
paginae/wound/bruise= Un impacto contundente contra tu cuerpo ha provocado que las flores de color púrpura azulado salgan donde te golpeó. \n\nEsta herida probablemente se recuperará por sí misma.
paginae/wound/buttered = Has manchado un par de viejas heridas con una buena crema de Toad Butter. Al menos piensas que eso es lo que sucedió. Te sientes un poco mareado y no puedes recordarlo del todo. ¡Está todo bien, sin embargo! \n\nInteligencia: -1 \ nPercepción: -1
paginae/wound/coalcough = Sientes como si hubieras vivido toda tu vida en el negro y hollín de la mina, tus pulmones ardan como si se tratara de un fuego ardiente de hollín, y estás tosiendo algo horrible. \n\nAgilidad: -10 \ nWill: -10 \ nMasonry: +15
paginae/wound/concussion= ¿Recuerdas esa vez que te dejaron inconsciente? No, por supuesto que no, y ahí radica el problema. Has recibido demasiadas veces demasiadas y estás sufriendo como resultado. \n\nEsta herida sanará con el tiempo.
paginae/wound/crabcaressed = Has estado en un aprieto real, y esta herida causada por la suave caricia de un cangrejo todavía me duele un poco. Probablemente sanará con el tiempo, pero parece demorarse más de lo que esperabas. \n\nDexterity: -3
paginae/wound/cruelincision = Ha recibido un corte muy peligroso que casi ha cortado una parte de usted.
paginae/wound/deepcut= Ha logrado cortarse, o alguien lo ha logrado por usted. Una grieta profunda e incisiva en tu piel ahora te devuelve la mirada.
paginae/wound/dragonbite = Has besado al dragón azul, y fue dulce al principio, hasta que, lentamente, pero antes de que te dieras cuenta de que estaba destrozado, volteó para morderte. Ya sea por un exceso de opio, o debido a la abstinencia, sufres un dolor terrible, pero con un ardiente deseo de obtener más del dulce alivio, y solo una vista más de esos interminables campos de rojo. \n\n Todos los atributos básicos: - 10
paginae/wound/fellslash= Una herida maligna de color rojo recorre tu piel donde el borde afilado ara su cruel surco.
paginae/wound/hartshornsalved = Has ungido una herida con Hartshorn Salve, y pronto sanará.
paginae/wound/infectedsore = Al parecer, una de tus heridas se está curando bien, pero desde entonces ha tomado un giro para el más desagradable, sollozando en pus verde y amarillo. No tienes idea de cómo se curará esto.
paginae/wound/leechburns= Las sanguijuelas han mordisqueado y mordisqueado tu yo jugoso, y te queda una sensación ardiente de fatiga y náuseas indistinguibles. \n\nEsta herida probablemente se recuperará por sí misma.
paginae/wound/muddied = Eso duele tanto que tienes que ir y rodar en el barro para obtener un poco de alivio. Te sientes un poco cerdo, pero la herida se siente agradable y fresca ahora. \n\nDexterity: -2 \ nCharisma: -5
paginae/wound/nastylaceration = Usted solía tener una pequeña herida aquí, pero debido a una rotura desagradable - puede haber partes faltantes - ocasionado por una lesión adicional, ahora tiene una laceración desagradable en su lugar. Esta herida probablemente cicatrizará eventualmente, pero realmente duele. \n\n Constitución: -2 \ nAgilidad: -10
paginae/wound/nervdmg = Una dosis alta de veneno, sufrida en algún momento, le ha dejado una sensación permanente de fatiga. \n\nInteligencia: -1
paginae/wound/nicksnknacks= No es mucho, pero es algo. Ha recibido una o varias heridas pequeñas de varios tipos, indistintas, pero menores. \n\nEsta herida probablemente se recuperará por sí misma.
paginae/wound/nidburns = Un espíritu asqueroso te ha golpeado en venganza por tus crímenes contra Hearthlaw. Esta herida sanará muy lentamente con el tiempo.
paginae/wound/poulticetreat= Ha tratado una herida con Catapulta Adormecida, y tiene buenas esperanzas de que ahora va a sanar lentamente. \n\nFuerza: -2 \ nAgilidad: -3
paginae/wound/punchsore= En un millón de lugares diferentes que no sabías que tenías, estás dolorido por una buena paliza. Esperas haber dado tan bien como lo conseguiste. \n\nEsta herida probablemente se recuperará por sí misma.
paginae/wound/quilled = Acariciar a un erizo tiene algunas desventajas puntiagudas, como recientemente descubriste. Esta herida sanará con el tiempo.
paginae/wound/scrapesncuts= Algunos de esos Nicks y Knacks con los que te fuiste y te has vuelto mucho más desagradable de sufrir más traumas. \n\nEsta herida se curará lentamente por sí misma.
paginae/wound/severemauling = Has recibido algunos golpes graves, varios de ellos en la cabeza. Esto no se ve bien.
paginae/wound/somethingbroken = Has estado gravemente traumatizado y algo dentro de ti no es como debería ser.
paginae/wound/soothingcold = Donde antes había dolor, tu piel ahora se siente increíble por el calor, el calor y el frío que la toca. \n\nEsta herida sanará con el tiempo.
paginae/wound/starvation = Has estado consumiendo energía sin tener ninguna, y aquí está tu recibo de la transacción. Has sufrido daño por inanición.
paginae/wound/stitchedup = En algún lugar detrás de esta fachada frágil de puntos de sutura y pegamento son partes de ti con ganas de abandonar el local. Pareces haber contenido el problema por el momento, y esperar que la herida se cure, sin embargo glacialmente lento. \n\nAgilidad: -10 \ nPero: -10 \ nCharisma: -10
paginae/wound/swollenbump= Por alguna razón, tienes un bulto grande, adolorido e hinchado sobre ti.
paginae/wound/toadwart = ¡Eew! La mantequilla de sapo se secó hace mucho tiempo, pero dejó atrás a Nasty Wart. No estás seguro de que esto llegue a sanar alguna vez. \n\nCharisma: -1
paginae/wound/unfaced= Tu cara ha recibido una buena paliza, pero por alguna razón no te molesta tanto.
paginae/wound/waybound = Has atado una herida con el dulce toque de Honey y Waybroad, y el alivio te inunda como ondas de seda. \n\nCharisma: +2 \ nFuerza: +1
paginae/wound/waybroadtreat = Has atado esta herida en Waybroad. Tal vez no sea el mejor tratamiento, pero crees que podría ser el truco. Esta herida sanará lentamente. \n\nCharisma: -1 \ nPercepción: -1
paginae/wound/wretchedgore = No te atreves a mirarlo, y si te fuerzas a ti mismo se ve realmente mal. Las cosas se desplazan, hay sangre y tejido irreconocible.
