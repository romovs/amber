paginae/bld/barrel= Un barril almacena sustancias o fluidos y evita que se deteriore o se descomponga.
paginae/bld/beehive= El Bee Skep acelera el crecimiento de los cultivos de flores dentro de su radio, y produce miel y cera de abejas al hacerlo.
paginae/bld/bnc= Todas las construcciones inmóviles clasifican bajo esta categoría.
paginae/bld/catapult = La Catapulta es un motor de asedio que arroja rocas por el aire para dañar las paredes y edificios. \n\n Carga la Catapulta con piedras pequeñas, y ten en cuenta que las Catapultas reciben daño tanto al moverse como al disparar.
paginae/bld/cistern = Una Cisterna es un recipiente grande pero fijo para fluidos.
paginae/bld/claim = Construir un Poste de Reclamo le permite usar Puntos de Aprendizaje para extender y mantener un reclamo personal alrededor del Polo. Los Objetos de las Demandas no se deterioran, y las Demandas también brindan cierta protección de los Ladrones y los Vándalos a la tierra y las cosas que están debajo de ellos. \n\nTodas las Reclamaciones que construya se representarán como "Un Vínculo de Sangre y Suelos" en el Informe de Estudio de su Hoja de personaje (Ctrl + T). \n\nPuede configurar permisos para usar una Reclamación relativa a los grupos de amigos que configura en su Lista de amigos (Ctrl + B).
paginae/bld/column= La Columna de Piedra crea un radio seguro alrededor de sí mismo, bajo el cual no se producirán derrumbes al minar.
paginae/bld/compostbin = Las bandejas de compost se pueden cargar con la mayoría de las materias en descomposición y volver a convertirlas en tierra.
paginae/bld/coronationstone = Encontré un Reino construyendo una Piedra de Coronación.
paginae/bld/cupboard= El armario es delicado y siempre se descompondrá si se coloca al aire libre.
paginae/bld/demijohn = Una Demijohn transforma los líquidos almacenados en ella, si es posible, por ejemplo, convirtiendo el jugo de uva en vino y vinagre, o Wort en cerveza. La mayoría de los fluidos son inertes.
paginae/bld/dolmen= Un Dolmen Runed te permite ligar a Nidbanes para vengar crímenes en tu contra.
paginae/bld/ene = Edificios económicos auxiliares, y edificios que extienden las funcionalidades de otros edificios, se pueden encontrar aquí.
paginae/bld/gemwheel = La Gemcutter's Wheel se puede utilizar para mejorar los cortes de piedras preciosas, desde áspero, liso, cabujón, pera, corazón y brillante. Cada vez que cortas una gema, tienes la posibilidad de fallar, en cuyo caso la gema se reducirá un paso tanto en tamaño como en corte. \n\nUna Gemcutter's Wheel no puede cortar Gemas de un tamaño mayor que la Gema que se usó para construir eso.
paginae/bld/granary = Un granero es un contenedor grande, pero fijo, para granos y semillas.
paginae/bld/gravecairn= Un Cairn grave se puede utilizar para interponer los huesos de un antepasado fallecido, y al hacerlo recupera algunos de los poderes del ancestro perdido, concretamente un 20% para el cuerpo y un 10% adicional para el cráneo.
paginae/bld/iconsign= Un letrero de pantalla puede mostrar el ícono de cualquier ítem del inventario. Mantenga presionado un elemento y haga clic con el botón derecho en el signo para asignarle un ícono.
paginae/bld/knarr = A Knarr es una gran nave de transporte, capaz de transportar a 10 personas y 64 unidades de carga.
paginae/bld/loom= El Telar es delicado y siempre se descompondrá si se coloca al aire libre.
paginae/bld/mannequin = Un maniquí puede contener un conjunto completo de equipos, para mostrar y cambiar fácilmente.
paginae/bld/minebeam = El Mine Beam crea un radio de seguridad alrededor de sí mismo, bajo el cual no se producirán derrumbes al minar.
paginae/bld/minesupport= El Soporte de mina crea un radio seguro alrededor de sí mismo, bajo el cual no se producirán derrumbes al realizar la extracción.
paginae/bld/noticeboard = Un tablón de anuncios le permite mostrar pergaminos para que las personas lean.
paginae/bld/quern= Cree proyectos de Stoneworking haciendo clic en el puntero de Chisel que abren en una roca, para indicar la piedra que desea usar para el proyecto.
paginae/bld/raft = Las balsas se pueden usar para transportar objetos a través de los cuerpos de agua. Las balsas se construyen en segmentos. Construya dos segmentos y combínelos en el agua para obtener una balsa funcional. \n\nMientras está montado en la balsa: haga clic con el botón derecho en la balsa para obtener un cursor de carga, y luego haga clic en un objeto para cargarlo en la balsa.
paginae/bld/runestone= Cree proyectos de Stoneworking haciendo clic en el puntero de Chisel que abren en una roca, para indicar la piedra que desea usar para el proyecto.
paginae/bld/studydesk = Automáticamente dibujarás y estudiarás nuevas curiosidades colocadas en tu mesa de estudio, cada vez que termines una curiosidad.
paginae/bld/symbelfire = Festejar en grupo con una Hoguera te da bonificaciones, y más aún si los asistentes a la fiesta son carismáticos.
paginae/bld/trellis= Ciertas plantas, especialmente las uvas, no se pueden cultivar, excepto en un enrejado.
paginae/bld/vilgate = La construcción de Village Idol te permite formar un Village a un costo de 30,000 Puntos de Aprendizaje. Las aldeas se pueden utilizar para reclamar tierras mediante la construcción de objetos de autoridad y para gestionar grupos de personas más grandes.
paginae/bld/wardrobe = Un armario puede contener tres juegos completos de equipos, para facilitar el cambio.
paginae/bld/wildernessbeacon= Dale un nombre al Wilderness Beacon para encenderlo. Mientras el Beacon Burns, un nuevo personaje puede engendrarlo. The Beacon se quema después de una hora o cuando alguien aparece junto a él.
paginae/bld/winerack = Almacene sus añadas con estilo con un elegante Wine Rack.
paginae/bld/wnf= Usted construye muros y vallas colocando y construyendo primero un esquinero inicial. Desde este primer poste de esquinas, puede, haciendo clic con el botón derecho, extender muros y, a partir de ellos, construir portones o nuevas esquinas. \n\nTenga en cuenta que ninguna puerta será de mucha utilidad sin un candado instalado.
paginae/bld/woodensign= Un letrero escrito muestra texto para que otros lo lean. Construye el letrero y luego escribe lo que quieras en él.
paginae/craft/b12axe = Aumenta el enfriamiento de los ataques en un 25%.
paginae/craft/brandiron = Una marca de hierro se puede utilizar para marcar animales, para indicarlos como su propiedad. Caliente la plancha de marcar en una chimenea o horno para usarla.
paginae/craft/camomilecompress = Las compresas de manzanilla se pueden aplicar a llagas infectadas, algo roto y heridas de traumatismo cerrado. \n\nMantenga comprimido y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
paginae/craft/cheesetray = Una bandeja de queso contiene cuatro cuajadas y las transforma en queso si se colocan en un bastidor de queso.
paginae/craft/claypipeu= Este elemento debe ser disparado en un horno antes de que pueda ser utilizado.
paginae/craft/cne = La ropa y el equipo pueden ser usados ​​por tu personaje al dejarlos caer en la pantalla de tu equipo (Ctrl + E). Tenga en cuenta que todos los equipos utilizan ranuras de equipo diferentes y particulares.
paginae/craft/coldcompress = Se puede aplicar una compresión fría a golpes y conmociones cerebrales inflamadas. \n\nDeteje la compresión de frío con el tiempo. \n\nMantenga comprimida y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de su hoja de personaje.
paginae/craft/curios = Curiosidades son las diversas rarezas de la artesanía o la naturaleza que se pueden estudiar en el "Informe de estudio" -inventario de tu Hoja de personaje (Ctrl + T). Los puntos de Aprendizaje que obtienes estudiando curiosidades pueden, de diversas maneras, usarse para aumentar las Habilidades, comprar Habilidades y Reclamar tierras.
paginae/craft/cutblade = Aumenta el enfriamiento de los ataques en un 20%.
paginae/craft/dowrod= La varilla de radiestesia lo dirige en la dirección de un nivel freático ascendente, que puede ser útil para encontrar lugares donde el agua subterránea se encuentra más cerca de la superficie, lo que puede ser adecuado para construir un pozo. Tenga en cuenta que la varilla solo indica un nivel freático creciente con respecto a su posición actual, y no necesariamente un lugar que sea realmente adecuado para construir un pozo.
paginae/craft/exquisiterotu = Exquisite Rot es un material de bronceado eficiente. El Rot necesita remojarse un rato en una cuba de bronceado antes de que pueda ser utilizado.
paginae/craft/fanm = Medicamentos surtidos para aliviar los cuerpos enfermos. Los tratamientos medicinales generalmente se aplican manteniéndolos, y haciendo clic derecho en la herida que desea atacar, en la lista Heridas de la pantalla de su personaje.
paginae/craft/ferrysilver = La Plata del Ferryman te salva una vez de ahogarse. Si usas este anillo cuando tu personaje se ahogaría, en lugar de eso perderá el anillo y será devuelto a la orilla donde se metió al agua por última vez.
paginae/craft/firebrand= Encender un fuego crea un objeto Firebrand temporal que se puede hacer clic con el botón derecho en un horno, pila de leña u otro objeto iluminable para encender ese objeto. Tenga en cuenta que Firebrand se quemará pronto, así que sea rápido al respecto.
paginae/craft/flintsteel= Flint & Steel se puede usar para encender fuegos y otros objetos iluminables. Sostenga Flint & Steel y haga clic derecho en el objeto que desea encender.
paginae/craft/food = Los alimentos se pueden usar para restaurar la energía y aumentar los atributos básicos. Cada vez que comes alimentos, y suponiendo que ya no estés completamente saciado, obtienes "puntos de eventos de comida", FEP, agregados al medidor FEP de tu hoja de personaje (Ctrl + T), y siempre que tu medidor FEP se llena completamente, se vacía de nuevo, y obtienes un evento determinado por los Puntos de Evento que has reunido en el medidor. El efecto suele ser un aumento en un atributo base, pero a veces también puede ser una experiencia negativa si, por casualidad, has comido cosas asquerosas. \n\nComer comida aumenta tus niveles generales y particulares de saciedad, reduciendo los efectos de la comida futura artículos comidos. \n\nComer diferentes tipos de alimentos dará una bonificación de varianza al acortar su medidor FEP. \n\nLa cantidad de FEP que su medidor FEP puede contener es igual a su atributo base más alto.
paginae/craft/gauze = La gasa se puede aplicar a Incisiones crueles, Cortes profundos, Rayas caídas, Besos de cuchillas y Traumatismo cerrado, pero requiere que tenga la segunda ranura para Cabeza de la pantalla de su equipo libre, para poder aplicarla. \n\nMantenga la Gasa, y haga clic derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
paginae/craft/glasscopy = Una clave de cristal es una clave esclava que solo se puede usar una vez antes de que se rompa.
paginae/craft/gpotdough = Un Garden Pot le permite replantar ciertas hierbas cosechadas en la naturaleza. Llene la maceta con tierra y agua para plantar en ella.
paginae/craft/handimpressionu = La impresión de la mano puede estudiarse tal como está, o despedirse para una curiosidad más duradera y gratificante.
paginae/craft/hartshornsalve = Hartshorn Salve se puede aplicar a Black-Eyed, Blunt Trauma, Seal Finger y Severe Mauling heridas. \n\nHale la Salve y haz clic con el botón derecho en la herida que deseas tratar en la pantalla "Health & Wounds" de tu personaje hoja.
paginae/craft/hls= Varios surtidos de barras, aparejos y otros artes de pesca.
paginae/craft/honeybroadaid = Honey Waybands se puede aplicar a Black-Eyed, Deep Cuts, Nicks & Knacks, Scrapes & Cuts heridas. \n\nMantenga la Wayband y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y Heridas" de su hoja de personaje.
paginae/craft/instruments= Equipar instrumentos y hacer clic con el botón derecho para reproducirlos. \n\nJuega instrumentos usando las teclas Z, S, X, D, C, V, G, B, H, N, J, M, modificadas por Mayús y Ctrl llaves.
paginae/craft/keylock= Habiéndolo creado, instala un candado en una puerta sosteniéndolo y haciendo clic con el botón derecho en la puerta. La instalación de un bloqueo le dará una clave maestra para esa puerta/cerradura. \n\nPuede sintonizar un candado con una llave maestra ya existente, manteniendo presionada la tecla y haciendo clic con el botón derecho en el candado desinstalado. Instalar un bloqueo sintonizado no le dará ninguna clave nueva, sino que la Clave en la que sintonizó el bloqueo ahora también funcionará para ella.
paginae/craft/leatherpurse = Los monederos tienen monedas, y pueden mantenerse en cinturones.
paginae/craft/lnk = Elementos para controlar y establecer bloqueos en puertas y contenedores.
paginae/craft/makepat2 = Haz un boceto de una imagen cargada en el servidor de Haven & Hearth a través de la página de tu cuenta. Los bocetos se pueden usar para mostrar imágenes personalizadas en carteles especiales y prendas heráldicas. Las entradas necesarias para producir el boceto están determinadas por los valores de color de la imagen, como se pueden ver en la página de carga.
paginae/craft/mastercopy= Esta receta le permite copiar una clave maestra existente. \n\n El uso de una clave maestra le permite abrir la puerta/cerradura a la que pertenece la llave desde ambas direcciones, así como cambiar las cerraduras de la puerta instalando una nueva llave maestra. encerrarlo
paginae/craft/matchbox = Una caja de cerillas se puede usar para encender fuegos y otros objetos iluminables. Mantenga presionada la casilla de Partidas y haga clic con el botón derecho en el objeto que desea encender.
paginae/craft/mudointment = Los ungüentos de barro se pueden aplicar a rasguños y cortes, sin pintar y heridas de dolor punzante. \n\nContenga el ungüento de barro y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
paginae/craft/nidbane = Un Nidbane Fetter une un vengativo Nidbane a un Runed Dolmen, y lo envía a vengar el crimen por el cual fue creado.
paginae/craft/oddends= Varias herramientas no equipadas y únicas.
paginae/craft/packrack = Un Toro o Vaca equipado con un Packrack puede llevar dos objetos y una cantidad de objetos.
paginae/craft/parchment= El pergamino puede escribirse y, por lo tanto, usarse para dejar mensajes.
paginae/craft/pitbakeds = Los productos con escabeche pueden, y deben, hornearse en una chimenea u horno para que sean comestibles.
paginae/craft/pots = Recipientes y herramientas de cerámica. Por lo general, la cerámica debe ser cocida en un horno antes de que pueda ser utilizada.
paginae/craft/pyritespark = Una Pirita de Pirita se puede utilizar para encender fuegos y otros objetos iluminables. Mantenga el Spark Pyrite y haga clic derecho en el objeto que desea encender.
paginae/craft/roastspit= Puede conectar el asador a una chimenea sosteniéndolo y haciendo clic con el botón derecho en la chimenea.
paginae/craft/rootfill = Un Rootfill cura un corte profundo al instante y también puede transformar una incisión cruel en un corte profundo. \n\nMantenga el relleno y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de su hoja de personaje .
paginae/craft/saddlebags = Un caballo equipado con alforjas puede llevar una cantidad de artículos.
paginae/craft/saptap = El Sap Tap se puede usar para sacar lentamente la savia de los árboles que llevan savia, como Arce o Abedul. Sostenga el Tap Sap y haga clic con el botón derecho en un árbol relevante para colocarlo.
paginae/craft/slavecopy= Esta receta le permite crear una Clave secundaria copiando una Clave maestra existente. \n\n El uso de una Clave esclava le permite abrir la puerta/cerradura a la que pertenece, pero solo desde el interior de la puerta. (Las puertas siempre se abren visualmente hacia el exterior).
paginae/craft/snt = Symbel- & Tableware se puede usar para establecer tablas. Establecer una mesa con vajilla fina le permite comer más de esa mesa sin ser satiated.
paginae/craft/soapbar = Las barras de jabón se pueden utilizar para limpiar las llagas infectadas.
paginae/craft/stingingpoultice= Se puede aplicar una cataplasma de Picadura a los golpes abultados y los cortes profundos. \n\nContenga la cataplasma y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de la hoja de personaje.
paginae/craft/stitchpatch = Los parches de puntadas se pueden aplicar a incisiones crueles, laceraciones desagradables y gore desgraciado, pero sanan dolorosamente lento. \n\nMantenga el parche de puntada y haga clic con el botón derecho en la herida que desea tratar en la pantalla "Salud y heridas" de su hoja de personaje.
paginae/craft/swag = Equipo Los dorados son elementos que se pueden aplicar a piezas de equipo para dotar a este último de nuevos efectos.
paginae/craft/tarsticks= Los Tarsticks se pueden usar para colocar un fuego, como combustible y como paja.
paginae/craft/toadbutter = La mantequilla de sapo se puede aplicar a Trauma embotado, Ojos negros, Beso de cuchilla, Quemadura de sanguijuela, Laceración desagradable y Heridas sin revestimiento. \n\nMantenga la Mantequilla y haga clic con el botón derecho en la herida que desea tratar en "Salud y heridas" "pantalla de tu hoja de personaje".
paginae/craft/wroughtiron= Al forjar hierro forjado, algunos intentos fallarán y, en cambio, revertirán la floración a hierro fundido. Algunos intentos también serán mejores que otros, por lo que las cualidades del producto final pueden aumentar o disminuir ligeramente en relación con el Bloom que lo produjo.
paginae/craft/yulegift = Puede envolver regalos en una Caja de regalo para regalar a sus amigos un Merry Yuletide.
paginae/exp/abyssalchasm= Hay un calado, bastante frío, desde los huecos más bajos, y es solo un débil eco desde abajo que te impide caer de cabeza sobre la cicatriz en el mundo que ahora se extiende ante ti. Has encontrado un abismo abisal, y de él sopla vientos huracanados.
paginae/exp/beastsense= De repente te congelas con un ruido amortiguado en la distancia. Arriba, de pie, se alza una bestia majestuosa, en una desafiante zancada de desierto triunfante, que no se preocupa por los caminos de los Chiflados. La naturaleza es asombrosa
paginae/exp/carrylight = Mantienes la llama jadeando entre tus manos ahuecadas, protegida de la ligera brisa, y flotando como la seda. En el mundo que te rodea y más allá de ti, el frío y la oscuridad permanecen, invadiendo las casas de luz y vida. Este momento no durará para siempre, pero por ahora llevas calor al mundo donde pisas. Es raro que una Firebrand dure tanto tiempo.
paginae/exp/caveorgan = Sombrío, las notas inquietantes resuenan dentro de los fuelles de esta colosal estructura de estalagmitas de estos cavernosos inframundos, mientras vapores malignos brotan desde abajo. ¿Quién sabe qué caminos secretos lo conectan con el núcleo más profundo del Hogar?
paginae/exp/cavingin= Pasas una curva en el camino, y de repente allí está: Una misteriosa entrada a la cueva asoma desde detrás de un árbol. Tu sentido de la aventura y lo curioso es un hormigueo. ¿Cederás?
paginae/exp/cellarsomething= Las esquinas más oscuras de este lugar pueden ser aterradoramente amenazantes a veces. Están esas frenéticas garras de dentro de las paredes, y justo ahora puedes jurar que has visto algo grande, con ojos rojos voraces, merodeando en el campo.
paginae/exp/charexit = Te quemas en el fuego por lo que parece una eternidad, en un dolor insoportable cantando a través de cada fibra de tu cuerpo, convulsionando en la oscuridad y la llama, y ​​es con alivio que de repente sientes la nota bastante diferente de una brisa fresca, en alguna parte muy por encima y más allá del fuego y el dolor. La brisa crece suavemente más fuerte, calmando su piel chamuscada, y enfriando la furia a su alrededor. En poco tiempo, solo está el viento.
paginae/exp/claypit= Un peculiar, lento, burbujeante, combinado con un ligero olor a humedad, materia en descomposición y tierra, revela la presencia inconfundible de un Clay Pit.
paginae/exp/crystalpatch= Aparece una maravilla resplandeciente del mundo natural, refractando mundos dentro de los mundos dentro de su cristal y haciendo resonar notas profundas y puras.
paginae/exp/dawnbreak= Dicen que la noche siempre está en su punto más oscuro justo antes del amanecer, y nunca fue tan cierto como esta mañana, cuando el sol se levanta con inusual esplendor sobre los horizontes, quemando cualquier sombra persistente de la noche. Este rápido amanecer es realmente espectacular.
paginae/exp/doom= Una oscura sensación de aprensión llena el aire de cada lugar de vida bajo el Hogar. En algún lugar del mundo, se están pronunciando malvados conjuros de ruina, y si el ritual que está teniendo lugar actualmente no se previene, el Hogar se arruinará, tal vez para renacer.
paginae/exp/drawingblood = Se hunde el extremo afilado de su herramienta profundamente en el cadáver que yace boca abajo frente a usted, y extrae de él un chorro de sangre humeante. Algo profundo, algo relacionado con la ciclicidad de la vida, y el eterno retorno, se te ocurre brevemente, pero pronto lo sacudes y vuelves a la tarea optimista que tienes por delante.
paginae/exp/dreamletgo= Abres tu mano solo ligeramente, y de repente se va en una nube de rosa y azúcar. Quizás lo tiraste. Quizás acabas de dejarlo. Tal vez lo diste al mundo. De cualquier manera, suelta su hermoso sueño y ahora se ha ido.
paginae/exp/drivingdark= La luz se precipita en cada rincón y grieta a tu alrededor, alejando las sombras y la oscuridad de los rincones ocultos, y revelando nuevas posibilidades a tu alrededor.
paginae/exp/dryad = Una presencia de otro mundo, las raíces retorcidas y el álamo agitado, aparentemente doblando el mundo natural alrededor del camino que corta, se estrella en el follaje en un espectáculo sumamente sublime.
paginae/exp/familiarface= Lejos, en lo profundo de las profundidades azules, notas una cara familiar que te devuelve la mirada. Una sonrisa suave se extiende por la cara del extraño reconocido, y hay calma. Oyes sonidos de agua.
paginae/exp/fashionlove= Sabes que en algún momento deberás separarte de esta cosa que hiciste, y está bien, pero por ahora, por esta vez, te quedas en silencio, humilde, maravillado ante la simple perfección que aquí brotó de tus manos.
paginae/exp/flowerfragrance= El aire aquí transmite un soplo de dulce perfume, y sientes la plenitud de la vida que vibra a tu alrededor, envuelta en una nota de simplicidad divina. \n\nEstas flores huelen hermosas.
paginae/exp/genderbread= Se ha dicho que ciertas dualidades primordiales, místicas, de la Magia Profunda no se desharán hasta el Fin de las Eras, cuando Hearthling es el lobo de Hearthling, y toda la esperanza se pierde. ¿Eres un hombre o una mujer, espíritu? El camino a seguir exige una elección. \n\nEn su mano izquierda está el camino femenino. A tu derecha, el macho. \n\nElige sabiamente.
paginae/exp/geyser= Un caldero furiosamente burbujeante, humeante con azufre y posibilidad, está frente a ti.
paginae/exp/goldfields= En todas partes a su alrededor hay rodales dorados de grano, maduros para la cosecha, brillando al sol, y olfateando los vientos con toques de hierba y tierra. Estos campos son realmente un espectáculo digno de contemplar, y las labores delante de ti parecen disminuidas por su gloria.
paginae/exp/graveflowers = Con un corazón pesado colocas tus flores en la puerta de la cripta y el lugar de descanso final de un Hearthling que ahora se desvanece rápidamente de la memoria, en desafiante ofrenda al tiempo, la muerte y la decadencia.
paginae/exp/greathall = Un Gran Salón se eleva en la distancia frente a ti, y a tu alrededor hay signos de mil batallas. Tu espíritu todavía tiene muchos caminos por delante, pero esta carne ha llegado al final de su camino aquí, en el Salón de los Dioses. ¡Fiesta y lucha hasta el final de todos los tiempos, valiente Hearthling!
paginae/exp/guanopile = El zumbido de innumerables moscas, junto con el canto de casi tantos murciélagos, y un hedor profundo y putrefacto de heces, solo pueden significar una cosa: has encontrado una considerable Pila de Guano.
paginae/exp/haven = Hay luz, y te encuentras rodeado por un vasto y oscuro bosque, con un camino delante de ti que se extiende a lo lejos en un verde lejano. A tu alrededor, la tierra exhala fuertes ráfagas de viento, llevando consigo aromas de pino, tierra y edad. Te sientes ligero, casi flotante y, sin embargo, extrañamente también más pesado de lo que alguna vez has sentido antes. Siglos están por todas partes, y dentro de ti.
paginae/exp/haveseat= Es bueno descansar sus cansados ​​huesos de vez en cuando. Es bueno dejar tus cargas. Es bueno tener un asiento.
paginae/exp/headwaters= El río sopla, sigue y sigue, sube y baja. Ya sea que hayas seguido el río aquí, o si te topaste con él, has descubierto su origen aquí en Headwaters. Desde esta primavera, el río se renueva continuamente.
paginae/exp/heaveho= ¡Boom! ¡Lo arrancaste de la tierra! ¡Nunca tuvo una oportunidad!
paginae/exp/icespire= Ante ti, una reluciente punta de hielo y plata se eleva hacia el cielo, refracturada con el frescor de la nieve y la montaña, centelleando como un millón de diamantes bajo el sol. Has encontrado una aguja de hielo.
paginae/exp/jotunmussel= Expulsar ante ti como si por alguna mano de Jotun yaciera un Mussel entusiasta, brillando al sol y contando cuentos del tesoro secreto.
paginae/exp/leapfree= El tiempo se detiene y te deja suspendido en el aire, una mosca atrapada en el ámbar del tiempo, y durante toda una vida pasó en un abrir y cerrar de ojos, te quedas colgado de la nada, en desafiante conquista del tiempo y el espacio. El trueno del mundo que vuelve a ponerse en movimiento es ensordecedor.
paginae/exp/mandrakeshriek = Escalofriante, tu sangre se congela como un aullido como si de una medianoche obsesionante se tratara, perfora la oscuridad. La raíz en tu mano ha cobrado vida a la luz de la luna, y se aleja de ti antes de que tengas tiempo para reaccionar.
paginae/exp/medicinemix = Hay un olor sublime, penetrante, con notas cremosas, como de cebolla o amapola, que surge de la cataplasma delante de ti, en recuerdo de las alegrías desinteresadas del llamado del sanador.
paginae/exp/motherlode= A medida que el polvo se asienta, de repente lo ves, brillando como un tesoro olvidado en la oscuridad. Has golpeado una veta de mineral.
paginae/exp/mountaindawn= Muy lejos en el horizonte lejano, un gran orbe ardiente se eleva en el cielo, arrojando su luz cálida sobre el frío y la edad de la montaña. La vista desde aquí es impresionante.
paginae/exp/natgal = Tu hacha de repente muerde en nada más que la humedad del aire atrapado, mientras un salto final a la roca se desmorona en una delgada pared, y revela una galería de cueva natural, que se extiende hacia la oscuridad del horizonte.
paginae/exp/newland= Una sensación de excitación y agitación mixtas se apodera de ti cuando te encuentras aquí, en este límite entre dos tierras, esperando cruzar.
paginae/exp/nidbane= Un mal viento sopla con la sombra vengativa de un Nidbane acercándose. Los Nidbanes son espíritus vengativos convocados para llevar la venganza a aquellos que han roto el Hearthlaw, en nombre de los agraviados.
paginae/exp/nuggetwisdoms = En el retorcimiento de metal fundido frente a ti, ves tejido los hilos de futuros lejanos y cercanos al pasado, reflejados en la magia pura del fuego. Claramente pepitas de sabiduría, esos!
paginae/exp/oldbones = Es en el sombrío recuerdo de las finalidades de la muerte y el paso lo que observas, cuando los viejos huesos son enterrados, ahora consignados para siempre al silencio de una tumba fría, y de la eternidad.
paginae/exp/pileup= Silenciosamente piensas que toda la vida culta es una larga búsqueda en busca de acumular una cosa sobre otra.
paginae/exp/plantfuture = Rellena el árbol joven suavemente con la tierra húmeda, y puede, por el breve destello de un instante, ver todo el futuro de esta planta, desde ahora hasta madera poderosa, presentada ante usted, y su acto de plantarla de repente parece cargado de presagios.
paginae/exp/poundmetal = Es una sensación muy especial que golpea el metal para formar el martillo y el músculo. La reverberación metálica de tu ritmo suena muy lejos.
paginae/exp/quenching= Bebe en profundidad y con avidez en su totalidad, húmedo, borradores, como visiones de niebla y Huldra bailan dentro del teatro de su mente. En retrospectiva, pocas veces has sentido esta sed, y habiendo saciado esa sed ahora te sientes inusualmente vivo. Por un breve momento, el camino por delante parece claro.
paginae/exp/roaringfire= Estás al final de tus esfuerzos cuando, desde la yesca torcida que se encuentra frente a ti, de repente salta, nace de una sola chispa, un poderoso Gusano de llamas ardiendo, envuelto en hileras de hollín y carmesí. Al retorcerse y retorcerse, ruge y sisea, antes de desaparecer finalmente en el cautiverio de su pesada prisión. El olor de un solo cabello chamuscado permanecerá durante horas.
paginae/exp/saltbasin= Antes de que se pare un estanque reflejando el oro blanco de sal pura, en tonos de azul. Has encontrado una Cuenca de sal natural.
paginae/exp/saycheese = A medida que dibuja a lo largo del borde de la bandeja, el olor suave, sal y salobre del queso fresco se reproduce sensualmente en sus fosas nasales. Usted sonríe con simple deleite.
paginae/exp/settingvats= ¿Eres solo tú o siempre eres el que queda haciendo esto? Apesta a los Altos Puertos, el material parece filtrarse en cada poro de tu ser y, francamente, es pesado, y si tuvieras un guijarro de oro por cada cubo que hayas dejado caer ...
paginae/exp/silktouch = Dejas que las fibras del material fluyan por tus dedos como una corriente rápida, casi sin fricción. Hay una ligera nota fría en el toque, pero por lo demás solo queda la suavidad de una nube de verano, en este toque de seda.
paginae/exp/sootcogfire= Aquí hay un sabor acre en el aire, y partículas negras bailan en corrientes de horno calientes, y los pesados ​​suspiros de los fuelles. En algún lugar lejano se oye el repiqueteo de engranajes, y en todas partes a su alrededor está el calor sofocante de un centenar de fuegos de carbón.
paginae/exp/sowingtime= Con un corazón liviano aligeras tu carga, y le das al campo todo lo que a su vez pronto se le devolverá. El intercambio te deja tanto más rico.
paginae/exp/spelunking= Has ingresado a una cueva, y la luz del exterior ahora se vuelve más débil a medida que profundizas en ella. La cueva parece extenderse por una cierta distancia en el campo. Tu sensación de excitación hormiguea, cuando una leve brisa desde el interior de la montaña toca tu mejilla, y lleva consigo un aroma débil y penetrante de champiñones y bulbos.
paginae/exp/spindlepricked = Es como un cuento de hadas de hilo que se deshace, y más dolor de lo que honestamente esperabas, cuando una gota roja sangra donde tú, justo ahora, te pinchaste en el huso. ¡Ay!
paginae/exp/stalagoombadance = No estás seguro de si es porque has estado comiendo hongos, pero a distancia puedes jurar que oyes los latidos de los tambores rítmicos, como una conga del pasado de baile de Stalagoombas.
paginae/exp/strikeearth= Levantas tu pala y golpeas, golpeas la tierra. La suciedad vuela por todas partes y una fuerte y numinosa sensación de buenos augurios con respecto al proyecto se apodera de ti. Los dioses sonríen a tus ambiciones.
paginae/exp/strikeroot= Bueno, eso tomó algo de trabajo, pero finalmente lograste desenredar esas malditas raíces y sacar esa cosa de la tierra. Ahora qué hacer con eso ...
paginae/exp/swanlake = La chispa de un temblor suave salta a través de la tela de la realidad, como una aparición majestuosa, en blanco fantasmal, se desliza sobre las aguas de allí.
paginae/exp/talkingstone = Una sensación espeluznante se apodera de ti cuando lentamente comienza a percatarse de que el personaje que has estado buscando no es otro que la antigua roca que ahora yace supinamente frente a ti, contando nubes, estrellas y años. Puedes escuchar susurros en todas partes a tu alrededor.
paginae/exp/talkingtree = Por alguna razón, un poder superior a ti mismo te ha obligado a buscar este árbol, y para tu gran sorpresa lo oyes, sin dirección, como si eras un eco de todas partes y de ninguna parte, te habla de un modo suave, voz seductora. Quizás desea algo?
paginae/exp/thesymbel = No todas las comidas se sienten como un gran banquete celebrado en un Salón bien iluminado, en compañía de los Reyes, a las sinfonías de los cuernos voladores y los fuegos rugientes, que fluyen con aguamiel, pero este sí.
paginae/exp/timber = Con tu golpe final del hacha, el árbol se derrumba en una cascada de ramitas y ramas. Tu sentido de satisfacción está completo.
paginae/exp/treadgrass= Un parche de césped roza tus pies, tocándolos con rocío y humedad. Le hace cosquillas, recordándole las alegrías de la niñez, mientras una sonrisa se irradia a través de sus labios, y más lejos y hacia un universo que en este momento usted sabe que no podría conocer el mal.
paginae/exp/turntable = Usted establece la mesa con un ruido sordo, enviando una cascada de polvo largo y telarañas en un aerosol a través del aire, como vana esperanza de repente se convierte en realidad: las tablas han cambiado.
paginae/exp/uddershudder = Cuando te sientas a sacar leche, te sobreviene un sentimiento espeluznante, si no completamente desagradable. Te sientes cerca del animal y del mundo que te rodea.
paginae/exp/watercraft = Es con un sentido de audaz aventura que sumerges tu nave en el agua y te preparas para abordar.
paginae/exp/weepingwillow= ¿Por qué llora el viejo Willow? ¿Deseando a los jóvenes y amigos pasados, o en la tristeza al toque de un hacha o un viento enfermo? Más allá del crujido de las hojas puedes, en cualquier caso, jurar que lo escuchaste sollozar.
paginae/exp/wellwishing = El cubo golpea abajo a brazas más azules debajo, y, como lo hace, de repente se te ocurre la belleza sublime del mundo que te rodea. Tu corazón aprovecha la oportunidad para hacer un deseo secreto.
paginae/exp/windthrow= En algún momento, en los grandes comienzos, cuando los Dioses Antiguos todavía eran jóvenes, libres y salvajes, un árbol poderoso se vino abajo. Ahora solo hay sombra y humedad, y la lenta decadencia de las edades. Has encontrado un Ancient Windthrow.
paginae/exp/woodheart= Un latido lento, latiente, palpitante, con la edad del bosque a tu alrededor, revela un Corazón de Madera allá.
paginae/gov/bordercairn = Border Cairns expande tu Reino. \n\nMantenimiento: 10 Autoridad/Día
paginae/gov/cstatue= Una estatua de caudillo aumenta el límite de autoridad de tu aldea.
paginae/gov/cstone= Una piedra de Charter permite viajar entre ella y cualquier otra piedra de Charter. Asigne un nombre a su Charter Stone, y cualquier persona puede viajar a él, desde cualquier otra Charter Stone, simplemente ingresando ese nombre. También puede viajar a otras Piedras de Carta que conozca por su nombre. Una Aldea puede tener una Carta Piedra.
paginae/gov/enact/backwater = The Realm es un poco Backwater, pero tu gente se enorgullece de eso, y el desierto engendra una gente resistente. La lechuga, nabos y cebollas crecen más rápido; tejones, topos y ardillas ocurren en cualidades superiores; y también recibes bonos por tus valores de Fortaleza y Supervivencia.
paginae/gov/enact/bullmyth = La concepción de tu gente del origen de todas las cosas incluye historias del Toro Estelar, que atronó la Cacería Salvaje a través del firmamento del Hogar, y la crianza de ganado siempre ha sido un elemento básico importante de tus industrias. Los cerdos, las ovejas, los caballos y las vacas tienen periodos de gestación más cortos dentro de su Reino.
paginae/gov/enact/centeroflearning = Este Reino se ha convertido en un centro de aprendizaje, lo que aumenta la cantidad de Puntos de Aprendizaje obtenidos por curiosidades estudiadas dentro de él, y también proporciona bonificaciones a Lore e Inteligencia.
paginae/gov/enact/fecundearth = Tus menhires han sido ensangrentados por muchos sacrificios a los Dioses Antiguos, y los ricos son a cambio tus recompensas en cada temporada de cosecha. El trigo, las uvas, el lino y las calabazas crecen más rápido y la población también recibe una bonificación a sus habilidades agrícolas.
paginae/gov/enact/foundingmythos = A través de las edades, tu gente ha tejido una intrincada trama de sabiduría y mito, colocando tu Reino y sus destinos al frente y al centro del universo ordenado. La creencia continua y firme en este Mito Fundador asegura que tu gente siempre disfrute de un fácil acceso a los Magia Profunda del Hogar. Los Hearth Magics son más baratos en tu Reino, y la población recibe bonos de Lore, Intelligence y Psyche.
paginae/gov/enact/gamekeeping = Con la institución de Gamekeeping, gestión de rebaños y sacrificios anuales, tu Realm mejora significativamente la calidad de su juego de caza. Los jabalíes, los ciervos y los alces ocurren en cualidades superiores, y la población también recibe una pequeña bonificación a sus habilidades de supervivencia.
paginae/gov/enact/guardedmarches = Los bordes y el interior de tu Reino están siempre bajo observación cuidadosa por un grupo organizado de exploradores y exploradores. Los desafíos en contra de su frontera Cairns son más caros.
paginae/gov/enact/heraldicswan = El ícono del Cisne Majestuoso se ve a menudo y prominentemente dentro de la tradición heráldica de tu Reino, y el espíritu del pájaro lo ha llevado bien. Dondequiera que uno deambule en su Reino, se pueden ver los más bellos, noumáticos, Cisnes.
paginae/gov/enact/localcuisine = Your Realm ha alcanzado cierto renombre por su cocina local y la calidad de sus chefs. Los alimentos que se consumen dentro de su reino brindan Puntos de Eventos de Alimentos adicionales, y la población recibe bonos por sus valores de Cocción y Percepción.
paginae/gov/enact/mountaintradition = Tu gente ha vivido cerca de las raíces de las montañas desde el primer asentamiento, y escuchó los susurros de las Cosas Profundas. La piedra y el mineral extraídos dentro de tu Reino son de cualidades mejoradas, y la población también recibe bonos por sus habilidades de Herrería y Albañilería. Recuerde que el Reino debe extenderse a los niveles de la cueva para aplicar allí.
paginae/gov/enact/seamarriage = \ u0020La Marriage of the Sea de tu gente es un vínculo antiguo entre tu Reino y los elementos. Has desafiado a los dioses azules, y has surcado profundos surcos a lo largo de los lagos y ríos de las Tierras Hearth, siempre persiguiendo el horizonte siguiente. Los peces se capturan con cualidades superiores dentro de tu Reino, los barcos se construyen con cualidades más altas y tu gente recibe bonos por sus valores de Exploración, Voluntad y Natación. \ N \ u0020
paginae/gov/enact/woodlandrealm = Su reino, bajo la cuidadosa guía y atención de un pueblo en sintonía con sus necesidades y temporadas, se ha convertido en uno de los poderosos robles y bosques profundos. Los árboles y arbustos crecen más rápido en su reino, y las plantas y la vida silvestre en sus bosques tienen cualidades más altas.
paginae/gov/fieldcairn= Un campo de mojón se puede usar para designar una región de privilegios especiales de uso y abuso por grupo de miembros de la aldea, como una excepción local a las reglas generales de la aldea. Un grupo de aldeanos podría, por ejemplo, ser autorizado a robar y destruir, pero no construir, bajo el área delimitada por el Cairn.
paginae/gov/gov= Acciones relacionadas con la administración, el mantenimiento y la regla, de y sobre el pueblo del que usted es miembro.
paginae/gov/grotidol = Un ídolo grotesco cuesta un mantenimiento significativo de la Autoridad, pero aumenta la Percepción, el Combate sin armas y la Supervivencia para todos los que estén dentro de tu Reino. \n\nMantenimiento: 1000 Autoridad/Día
paginae/gov/invite= Inducir nuevos miembros en su pueblo solicitando su juramento de lealtad.
paginae/gov/leave= Renunciar permanentemente a su membresía en la Villa y regresar a la independencia personal. \n\nHerrar una Aldea drena la Aldea de alguna Autoridad.
paginae/gov/menhir = Un Menhir cuesta un mantenimiento significativo de la Autoridad, pero aumenta la Fortaleza, la Agricultura y la Exploración para todos los miembros de tu Reino. \n\n Mantenimiento: 1000 Autoridad/Día
paginae/gov/r-bury = Al otorgarle a un Hearthling caído un Funeral de Estado, su heredero recibirá la herencia completa, incluso si no hay un cuerpo para inter. \n\n Costo: 50000 Autoridad.
paginae/gov/r-diplomacy = Con un poco de Diplomacia de último minuto, puedes detener todos los desafíos pendientes en los Cairns Fronterizos de tu Reino por una hora cada uno. \n\n Costo: 2500 Autoridad por Cairn Fronterizo desafiado, multiplicado por 1,5 cada vez que un temporizador de desafío particular ya ha sido extendido.
paginae/gov/revoke= Revocar un Reclamo personal debajo del Dominio de su aldea. \n\nSólo puede revocar los Reclamos establecidos después del Dominio de su aldea en un área. \n\nRevocar un Reclamo personal agota una cantidad significativa de autoridad de su Aldea, determinada por el tamaño del Reclamo revocado
paginae/gov/r-inspire = Al recurrir a las Cofres Públicas, puedes dibujar Puntos de Experiencia de la Autoridad de tu Reino. Siempre ganas 1000 Puntos de experiencia cuando usas la habilidad, pero el costo de la autoridad aumenta cuanto más a menudo se usa la habilidad dentro del Reino. Con el tiempo, el costo de la autoridad vuelve a ser normal. \n\n Costo: 2000 Autoridad, modificada con mayor uso.
paginae/gov/showchal = Mostrar desafíos activos a los Cairns de borde de tu Reino.
paginae/gov/sublimeportico = Puede pasar a través de un pórtico sublime para viajar a Charter Stones de los que conoce los nombres. Un pueblo puede tener un pórtico sublime.
paginae/gov/vflag= Una bandera de aldea aumenta el área reclamada de tu aldea.
paginae/quest/ccquest= Tu espíritu se ha despertado al verse flotando sobre un charco de agua fría, reflejando un vasto y antiguo bosque. Busca al mago, dale tu nombre y camina con las llamas para ser quemado en el mundo.
paginae/quest/eatdrink= Todo este cambio te ha hecho sentir hambre, y tu estómago gruñe para recordarte que probablemente debas comprar algo de comida y bebida antes de morir de hambre. Cada vez que realiza tareas laboriosas, su medidor de energía se agota para volver a llenar su medidor de resistencia. Puedes volver a llenar tu energía comiendo, y puedes acelerar la regeneración de energía mediante el consumo de agua. Comer alimentos también te da puntos de eventos de comida (FEP), y siempre que tu medidor de FEP esté lleno, ¡se vacía para ganarte un aumento a un atributo base! Deberías probar estas cosas, y piensas que podrías comenzar con ...
paginae/quest/gearshift= A medida que exploras tu entorno, se te ocurre que ciertas modalidades esenciales parecen más fundamentales para la vida en el hogar que otras, y que esas pocas personas deben dominarse para que sea posible una mayor comprensión. En algún lugar de allá, un pequeño pájaro chilla, mientras soñadoras comienzas a hacer planes para ...
paginae/quest/wildways= El aire es diferente, y el mundo parece asumir un sentido más profundo de la realidad con cada momento que pasa, ya que el bosque antes del tiempo desaparece como un sueño medio recordado. Las vastas extensiones del Hogar se extienden ante ti en todas las direcciones, y puedes recorrer libremente a tu antojo. La curiosidad, sin embargo, te implora ...
paginae/quest/windquest = Has escuchado un leve susurro en el viento, tal vez el nombre de algún benefactor aún desconocido, que te obliga a aventurarte por los caminos que conducen inevitablemente hacia ese alguien. ¿Quién sabe qué aventura extraña espera, más abajo, a lo largo del camino susurró el viento?
paginae/seid/ancstr = Rezando por fortaleza puedes asumir el Aspecto del Einherjer de tus Ancestros fallecidos, y disfrutar de una mayor destreza marcial durante todo el día que dura la habilidad.
paginae/seid/commune = Crees que podrías buscar alguna parte despertada de la localidad comunicándote con la naturaleza y leyendo sus signos. \n\n Costo: 2000 XP
paginae/seid/conmed = Al contemplar y meditar sobre un elemento en estudio, puedes reducir a la mitad el tiempo restante de estudio. \n\n Costo: 1500 XP
paginae/seid/digdeeper = Al cavar un pozo más profundo puede llegar a fuentes de agua más bajas, frescas y siempre más frescas, aumentando sus cualidades de agua. Excavar más profundamente se vuelve más caro cuanto más lejos bajes. \n\n Costo: 20000 XP, doblando cada vez que se excava el pozo más profundo.
paginae/seid/fishpray = En algún lugar de este mundo no real, un pez está esperando ser atrapado, y sabes una oración que podría ayudar. \n\n Costo: 1000 XP
paginae/seid/gildingsong = Conoces algunas palabras secretas para negociar incluso con el artefacto más problemático. Gilding Song agrega una nueva ranura de dorado a un artefacto terminado. \n\n Costo: 5000 XP de costo base, que aumenta en x1.5 por cada dorado que ya está en el artefacto, y en x2.0 por cada vez que se ha cantado el artefacto. a.
paginae/seid/horsewhisper = Cuando la necesidad es realmente grave, usted, como pocos otros, puede viajar como el viento. Al susurrar a caballo, puedes hacer que un caballo recurra instantáneamente a sus fuentes sin aprovechar de Pony Power. \n\n Costo: 2500 XP
paginae/seid/minesong = El zumbido constante de un minero, en sintonía con el zumbido constante de su pico, en sintonía con el zumbido constante de la montaña, produce el zumbido constante de las venas ricas. Mientras canta la Canción de la Mina, excavará más mineral y roca. \n\n Costo: 1500 XP
paginae/seid/polsil = Al pulir la Plata, puedes eliminar todo el desgaste de un elemento simbólico. \n\n Costo: 250 XP.
paginae/seid/quell = Una palabra amable puede calmar a la bestia más salvaje. \n\n Costo: 5000 XP
paginae/seid/rawhide = Haga un gran grito para asustar a los caballos que se encuentren en las proximidades y haga que se alejen por algún tiempo. Cuanto más cerca esté el caballo, más tiempo se sobresaltará. \n\n Costo: 2500 XP.
paginae/seid/spark = Conoces algunos trucos secretos para encender un fuego con un toque de dedos. \n\n Costo: 500 XP
paginae/seid/vincant = Al inhalar respiraciones profundas servidas en frío, y en tu conocimiento más profundo de las artes oscuras, puedes enviar un Nidbane más temible después de un enemigo odiado. \n\n Costo: 7500 XP.
paginae/skills/ahusb= $i{"Enjaezado por los Dioses Antiguos, \ nEl Urox surcó los cielos, \ nEl surco del tiempo."} \n\nHas tenido suficientes encuentros cercanos con varias bestias del Hogar Salvaje que la idea de domesticar algunos de ellos han entrado en tu mente. Puedes atrapar y mantener bestias tamable, así como construir cooperativas, abrevaderos y postes de enganche. \n\nPara domesticar a un animal salvaje y de tamaño reducido: \ nEn primer lugar, señálelo con trébol. \ NAtrapa con una cuerda. \ nLuego, átalo a un poste de enganche. \ nEntonces, cuando pronto esté listo para luchar, \ nDéjale caer en combate otra vez, y de nuevo, \ nPero cuando ceda a ti, cede a él, \ nY no lo lastimes más \ n Hasta que su bestia haya sido sofocada.
paginae/skills/archery= $i{"Donde cayó Alfthing, \ nUn pasto mojado en sangre, \ nUna flecha quebrada."} \n\nCon el dominio básico de Archery puedes dibujar y disparar arcos, flechas de filo y coser carcaj.
paginae/skills/artifice= $i{"El Gran Mecanismo del Hogar, \ nDice el tiempo de todos los tiempos, \ nHabilita el sol, mueve a la bestia, atrae las plantas para comer."} \n\nHas visto mucho más allá de las trivialidades mundanas de pequeña artesanía, y sus pensamientos buscan en todos los asuntos de artificio lo eterno. Disfruta del mayor éxito posible al extraer y forjar hierro forjado.
paginae/skills/baking= $i{"Elevándose lentamente, \ nColco con el tiempo, \ nDado como las edades."} \n\nAlgo huele encantador, y parece que sabes qué. Has aprendido los conceptos básicos de batir un buen pan o pastel.
paginae/skills/beekeeping= $i{"Miel dorada que fluye, \ nDe arriates de flores y árboles, \ nLas cosas más dulces de la naturaleza, \ nNos traen las abejas."} \n\nAhora escucha un zumbido familiar en torno a tus partes. Has aprendido a construir y mantener colmenas.
paginae/skills/boating= $i{"Glimma, nave poderosa, \ nCompilada de tablas de Cerezo, \ nPara navegar hacia el Sol."} \n\nHas aprendido a construir un bote de remos para golpear a lo largo de lagos y ríos desconocidos.
paginae/skills/crp= $i{"Los tres se detuvieron a lo largo del Tostan, \ nPara clavar y construir, \ nUn poderoso Salón de Robles y Cedros.}} \n\nHan aprendido a cortar tableros de troncos, y construcciones más avanzadas tienen también se ha puesto a su disposición, siempre que conozca los materiales correctos.
paginae/skills/druidicrite = $i{"En la primera luna del solsticio, \ nEsthan trajo cerdos al Irminsul, \ nLos colgaron durante ocho días, \ nRestoraron muertos en ramas negras como hollín."} \n\nUsted ha caminado por las tierras oscuras, y se ve a la luna ascender sobre tumbas poco profundas donde la mandrágora llora. Disfruta de los mayores rendimientos posibles al cultivar, cultivar un huerto, plantar árboles y desenredar capullos de seda.
paginae/skills/farming= $i{"Regado por el sudor creció, \ nGolden en otoño, esa primavera, \ nDonde los vientos jugaban y se escondían, \ nEn el trigo y la cebada besados ​​por el sol.}} \n\nTres manos pesadas sobre arado y guadaña, arañando en sus palmas los surcos de la edad y el trabajo duro. Sabes cómo labrar y arar, y cómo sembrar semillas.
paginae/skills/firstaid= $i{"Él vio como su tarea, \ nPara pagar cada tributo de necesidad. \ nPara un poco de agua, \ nPara los demás, descansa, \ nEn la sombra de los árboles."} \n\nHan descubierto cómo preparar, prepararse y aplique algunas compresas básicas, pociones y cataplasmas para sanar heridas y enfermedades.
paginae/skills/fishing= $i{"Las brazas no dan nada, \ nNo rindieron ni una sola cosa, \ nPero a las trampas de los pescadores."} \n\nHa dominado algunas técnicas básicas de pesca, y puede fabricar varillas, postes, ganchos y señuelos. \n\nHay dos tipos de pesca: varilla y polo. La pesca con postes usa varias formas de carnada viva o carnosa, como lombrices, vísceras u hormigas, mientras que la pesca con caña utiliza señuelos. Las cañas de pescar capturan peces de manera inmediata cada vez que muerden, pero la pesca con caña más exigente te obliga a desembarcar el pez al descubrir los muchos acertijos del deporte. Los peces verdaderamente raros del mundo son atrapados con varillas.
paginae/skills/forage= $i{"Llena de orgullo, se puso de pie, floreciendo en la primavera y el otoño, nimbada de frutas y flores de la cosecha.}} \n\nSabéis una o dos cosas sobre las plantas silvestres de la tierra, y puedo ver y escoge muchos de ellos si los encuentras. Aumentar sus valores de "Percepción" y "Exploración" le ayudará a encontrar más Foregables, pero los Foregables solo se pueden encontrar cuando el destino lo permite.
paginae/skills/forestry= $i{"Elfafnr alimentado por los manantiales de Tain, \ nTres Oaks para cada una de las Nornas, \ nTwo Linden trees for the Old, \ nApples for himself."} \n\nTe importa la tierra y eres capaz de hacer asi que. A través del estudio ardiente de las primicias naturales, has desarrollado una aptitud para la plantación de árboles y disfrutas de un éxito significativamente mayor. Los estudios de la morera en particular también han aumentado su tasa de éxito al desenredar capullos de seda.
paginae/skills/gardening= $i{"Verde y fresco, \ nCalentador y acogedor, \ nTu parcela de jardín, \ nY tu casa."} \n\nTú disfrutas de la jardinería y, en consecuencia, ganas muchas más semillas cuando trabajas en la agricultura. La tranquilidad que proporciona un jardín tranquilo también te permite obtener una mayor tasa de éxito al desenmarañar los capullos de seda.
paginae/skills/hearthmagic= $i{"Hildur era un sabio, \ nVieja anciana rica en años, \ nDicen que conocía las runas, \ nRunas para hacer bailar a una escoba, \ nUn gato ladra, \ nUn sonido de silencio."} \n\nUsted ha descubierto que ciertos eventos en las Tierras Sombrías entre el sueño y la vigilia pueden hacer que las reglas de la Magia Profunda se doblen, solo un poco, y que hayan aprendido a crear algunos artefactos simples de simpatía.
paginae/skills/hunting= $i{"En un momento sangriento, \ nLa bestia se quedó quieta, \ nGastando vida a través de la muerte.}} \n\nPara lo que valga, has acumulado suficiente habilidad y coraje para atreverte a atacar, matar, vestir y preparar animales salvajes. Tenga en cuenta que algunas bestias caídas de la selva matará y comerá, y que usted puede no ser lo suficientemente competente como para luchar contra ellos. Comienza con hormigas y desarrolla tus habilidades antes de buscar presas más grandes. \n\nAlgunos animales pequeños, como conejos y ranas, pueden ser capturados sin luchar, si puedes atraparlos.
paginae/skills/jewelry= $i{"Lustre atemporal, \ nLa edad y la tradición, \ nLa belleza eterna."} \n\nHa aprendido a trabajar con los metales preciosos y otros materiales finos de las Tierras Hearth, para hacer joyas.
paginae/skills/lawspeaking = $i{"Donde hubo lucha, que haya parentesco. \ n Donde había hambre, que haya pan. \ n Donde, antaño, las piras ardían, hágase la ley".} \n\nLa posición del Portavoz se mantiene en alto respeto por la sociedad Hearthling tradicional. Sus tareas varían según las estaciones, pero siempre se le pide que cumpla con sus deberes cuando las disputas deben resolverse, y cuando se juran o se renuevan los juramentos. Tener la habilidad Lawspeaking le permite a tu personaje fundar aldeas.
paginae/skills/locks= $i{"Este lugar no era para ti, \ nNo era para tus ojos, \ n Estaba guardado solo para mí"}} \n\nHas aprendido a crear e instalar cerraduras para proteger cofres, arcas y puertas de intrusos.
paginae/skills/lumber= $i{"Birch, y Elm, y Yew, y Fir, \ nNine y uno, \ nLos cayeron todos, \ nAsh, y Beech, y Alerce, y Pine.} \n\nHan aprendido a usar un hacha para caer y preparar árboles. Recuerde que los tocones se pueden sacar con palas.
paginae/skills/mechanics= $i{"Un sueño de hollín, \ nY engranajes en movimiento rítmico, \ nY ciudades en movimiento, en expansión".} \n\nA través del estudio ardiente de las fuerzas primarias, ha aprendido a construir herramientas más complejas con partes móviles.
paginae/skills/metallurgy= $i{"En lo profundo de las raíces de la montaña, \ n Encerrado detrás del frío y la piedra, \ nDisparas en la oscuridad, \ nDemasiado atractivo"}} \n\nHas adquirido un dominio natural de los metales, sus usos y abusos. Descubres minerales ligeramente mejores y disfrutas de un éxito significativamente mayor al forjar hierro forjado.
paginae/skills/metalworking= $i{"Las brasas brillan en un horno, \ nUn arado brilla en el campo, \ nLas palabras brillan en la batalla.}} \n\nHan aprendido a fundir y fundir los metales comunes, así como a construir crisoles, yunques y fundiciones, siempre que haya encontrado sus materiales necesarios. También descubres minerales ligeramente mejores al extraer.
paginae/skills/mining= $i{"King Under The Mountain, \ nCrowned en piedra y acero, \ nsu profundo mío y pasillos iluminados por antorchas.}} \n\nTienes un conocimiento básico de los minerales comunes, y de cómo extraerlos, y por lo tanto, puede construir Ejes de Mina y Apoyos siempre que haya encontrado los materiales apropiados.
paginae/skills/oral = $i{"De todos los Antiguos, \ nLa mayoría de ellos vieron a Walwar, \ nAún siempre hablaban lo menos".} \n\nDicen que las primeras historias fueron pasadas a los Hearthlings por los Dioses Antiguos. Algunas cosas antiguas siempre se han sabido, y esta es una de ellas.
paginae/skills/painting= $i{"Ettinaz vio los letreros, \ nY leyó los Presagios correctos. \ nHizo de las pieles un tapiz, \ nPara contar la historia horrible."} \n\nPuede manejar un pincel y mezclar los pigmentos, para crear patrones gráficos propios de las imágenes cargadas en la página web de Haven & Hearth.
paginae/skills/plantlore = $i{"Creciendo silenciosamente, \ nDe sombras que fluyen constantemente, \ nLuz de verdor."} \n\nHas comenzado a desarrollar un cierto dominio de las plantas tanto silvestres como domesticadas. Usted gana más semillas cuando cultiva, cultiva más cuando trabaja en el jardín y planta árboles con mayor éxito.
paginae/skills/pottery= $i{"Agrietado, la arcilla del alfarero, \ nVendo agua, raspando, \ nEl Vaso de la Eternidad.} \n\nHas aprendido el arte de hacer vasijas, tazas y jarrones de arcilla. Puedes cavar para arcilla en los bajíos, y disparar su producto en un horno.
paginae/skills/rage = $i{"Insultos cayeron en su mente, \ nComo chispas en las hojas mojadas, \ nHasta que las hojas, un día, estuvieron secas.} \n\nHas tenido suficiente, y alguien va a conseguirlo fuerte y rápido .Rage te permite iniciar el combate con otros Hearthlings. \n\n Ten en cuenta que cada violación del Hearthlaw deja un aroma delictivo, que se puede utilizar para rastrearlo, y que ser un forajido evita que tu personaje cierre la sesión un tiempo después de la ofensa.
paginae/skills/ropetwin= $i{"Uno sobre uno, \ nDibujó una vuelta, \ nGanzando la cuerda de los filamentos dorados"} \n\nPuedes construir y utilizar una cuerda para estirar, enredar y atar cuerdas.
paginae/skills/sausagemaking= $i{"Manivela de palanca, \ nPan de cerdo, \ nDividir el hueso, \ nMontar el tenedor.}} \n\nTu mente ha comenzado a salivar ante la posibilidad de convertir la carne roja y las tripas en una de las más suculentas, delicioso, bocados imaginables.
paginae/skills/sewing= $i{"Se quedó despierta, noche en la noche, \ nDe lunas pálidas y estrellas distantes, \ n Cosiendo su camisa por un hijo perdido."}} \n\nTienes habilidades básicas con aguja e hilo, lo que te permite crear varias productos de tela y tela
paginae/skills/siege = $i{"Sobre tierra y arroyos burbujeantes, \ nHan sido traídos, \ nTonos, llenos de azufre."} \n\nHa adquirido suficiente perfección en el arte de la destrucción para comenzar a contemplar las aplicaciones más ofensivas de la misma. Siegecraft te permite construir catapultas y arietes para atacar las reclamaciones y reclamar escudos enemigos.
paginae/skills/silk= $i{"La camisa de Ratjik fue cosida, \ nNo de fibra, ni de cuero, \ nNo de animal, ni de planta, \ n¿Qué cosas hicieron la camisa de Ratjik?}} \n\nHas estado pasando tiempo entre las moras, y has Aprendí a cultivar y manejar la seda. Plante Silkmoths, ponga sus huevos en las tablas de hierbas, alimente las hojas de morera de los gusanos y desenrede los capullos.
paginae/skills/srv = $i{"Kodving rompió el hielo, \ nSkarm lo jaló, \ nLogi los salvó a ambos."} \n\nDicen que los anhelos ardientes en la parte posterior de la mente de cada Hearthling son los antiguos saberes de Firemaking, y de Walking el Land & Wild. Cualquier Hearthling que haya pasado por Evergreen y haya sido quemado en el mundo, sabe cómo construir fuego y refugio, siempre que encuentre los materiales adecuados.
paginae/skills/steelmaking= $i{"Nacido en llamas, \ nSin embargo, frío y silencioso, \ n Te pido sangre. \ n¿Quién soy?"} \n\nLas brasas de tu forja se han encendido al rojo vivo, y de ellas brotan las más extrañas, la mayoría materiales maravillosos. Usted ha aprendido cómo hacer acero en crisoles de acero, y también disfruta de mayor éxito en la forja de hierro forjado.
paginae/skills/stonework= $i{"Valdérate de estas piedras, \ nTener testimonio silencioso, \ nUna jactancia para su padre.}} \n\nHas aprendido a extraer alguna medida de belleza y utilidad de las promesas incumplidas de roca y piedra silvestres.
paginae/skills/swim= $i{"Nueve gotas de agua de lluvia, \ nPasó, \ nMas tierras y mares negros."} \n\nSabéis cómo salir en aguas profundas, lo que lamentablemente conlleva el riesgo de no volver nunca más. vivo a los bajíos de nuevo. La muerte por ahogamiento es un riesgo real para los incautos, y los Hearthlings necesitan un alto valor de "Constitución" para nadar durante períodos de tiempo considerables.
paginae/skills/tanning = $i{"Y brilló al sol, \ nUna armadura pulida hecha, \ nDe pieles rojas y moradas."} \n\nHas aprendido el oloroso pero gratificante oficio de convertir las pieles de animales preparadas en cuero. Construye una cuba de bronceado, llénalo con líquido de bronceado y coloca tus pieles en él. \n\nCreas líquido para bronceado al dejar caer la corteza en el agua, por ejemplo, en un balde o un barril. El fluido de bronceado debe estar al menos concentrado al 5% para que sea útil.
paginae/skills/theft= $i{"Yacía el oro oculto de Woglin, \ nBandas y anillos en montículos, \ nNadie lo vio irse, \ nGuardar Vilgoth y la Luna."} \n\nTus dedos largos y delgados comenzaron a desarrollar un picor en particular , ahora maduro para el rascado. El robo le permite robar objetos de reclamaciones y reclamaciones. \n\nTenga cuidado de que cada violación del Hearthlaw deje un olor a crimen, que puede utilizarse para rastrearlo, y el hecho de que sea un delincuente impide que su personaje sea desconectado por algún tiempo después de la ofensa.
paginae/skills/tools = $i{"Fashioned alone, \ nPor fuego de noche, \ nCon el fuego en mente, \ nTres palos cenicientos.}} \n\nDicen que algunas formas misteriosas son estrellas de tiempo eternas escritas en el firmamento del Hogar. Crees que podrías hacer un Hacha de Piedra por ti mismo si encontraste los materiales adecuados.
paginae/skills/tres= $i{"En el negro de la noche, \ nAlgaur encontró un camino oculto, \ nA través del parche de brezo, \ nPara lugares profundos y secretos."} \n\nTus pies han comenzado a vagar por los lugares más extraños, terminando en donde realmente no tienen ningún problema para terminar. Entrar ilegalmente le permite manipular las cosas reclamadas sin permiso, por ejemplo, para buscar en contenedores. \n\nTenga cuidado de que cada violación del Hearthlaw deje un Delito delictivo, que puede utilizarse para rastrearlo.
paginae/skills/tunneling= $i{"Caroubdin, Gran Rey \ nDemandada de su reino de montaña, \ nEn el tercer mes del Conflux, \ nRed Gold y Blue steel."} \n\nHas comenzado a conocer la montaña, sus caminos y significa, y sus caprichos crueles, inconstantes. Puede construir columnas de piedra para respaldar sus operaciones mineras, y encontrará mejores minerales al extraer.
paginae/skills/vandal = $i{"The Skarm fue vadeado por el solsticio tardío, \ nEl Heiskarl trajo dos por seis naves. \ nLa ciudad fue saqueada.} \n\nAlgo dentro de ti ha comenzado a anhelar ver el mundo arder. Puedes destruir objetos, y de lo contrario realizar acciones perjudiciales, en reclamos, sin permiso. \n\n Ten en cuenta que cada violación del Hearthlaw deja un aroma delictivo, que se puede utilizar para rastrearlo, y que ser un proscrito impide que tu personaje desconectado por algún tiempo después de la ofensa.
paginae/skills/wheelwrighting= $i{"Creaking along, \ nEn pistas hinchadas de barro, \ nPero estable, \ nY robusto, \ nRevoluciona la rueda de las estaciones."} \n\nUsted ha descubierto cómo modelar una rueda para usarla en un carro, una carretilla, o similar.
paginae/skills/winemaking= $i{"En los viñedos de otoño, \ nDrunk con canciones y risas, \ nY jugo agridulce, \ nRed con amor y promesa.}} \n\nUsted sabe una buena cosecha cuando prueba uno, y también cómo cultivar uvas y presionarlos, para realmente hacer vino. ¿El secreto? Fermentar el jugo de uva en damajuanas y guardarlo en barriles.
paginae/skills/woodsmanship= $i{"En lo profundo del invierno, \ nLie escondido, \ nTodos los senderos secretos, \ nLas semillas de la primavera."} \n\nUsted ha caminado por las tierras salvajes durante algún tiempo, y conoce su camino a su alrededor. Tienes mayor éxito al plantar árboles.
paginae/skills/wzm= $i{"Malos augurios, \ nUna ceniza negra goteando sangre. \ nY las entrañas susurran \ nDe mentiras y engaños."} \n\nUsted ha comenzado a anhelar algo ... más. La Voluntad de Poder es el primer paso en el camino de dominación de la izquierda, y no deja de tener consecuencias.
paginae/skills/yeomanry= $i{"Kolbjorn primero rompió la tierra alrededor del Veitvast, \ nSu familia ahora se sienta en una línea ininterrumpida junto a esa agua, \ n Sus salones sonando con hidromiel y risas."} \n\nHas causado suficiente impacto en el mundo para comenzar a pensar en ciertas partes de él como propias. Puede construir Candidatos de Reclamo y comenzar a reclamar parcelas privadas de tierra a su alrededor.
paginae/skills/yrkir/blacksmith = Campanas metálicas en notas puras al sonar el martillo, y tus músculos han alcanzado dimensiones terribles lo suficiente como para doblar el acero. Su vida es vivida y regulada por el ritmo constante y palpitante de los martillos y los fuelles, exhalando los pesados ​​suspiros de aire caliente y lleno de hollín, corriendo de nuevo para alimentar los hornos siempre hambrientos, ardientes, reflejados en estanques reflectantes. de metal fundido. Conoces las cosas que conforman todo el Hogar, la tierra y la madera, y cómo saciar su sed de formas metálicas en la brillante furia de las llamas al rojo vivo. El Firmamento del Hogar fue aplastado como un copo, y colgado en lo alto sobre el Hogar, por el Creador, desde una sola pepita de plata. Golpear el yunque del herrero promete ... \ n $col[255,255,0] {\ n • Resistencia +15 y herrería +15 \ n • Bonificación de pequeña calidad para todo el combustible agregado a fundiciones y forjerías. \ N • Mayor probabilidad de aumente la calidad al golpear el hierro forjado. \ n • Pequeña bonificación de calidad cuando se forja. \ n • Pequeña posibilidad de duplicar la producción al herrero.}
paginae/skills/yrkir/cavehermit = La superficie del Hogar ha crecido, pero es un recuerdo lejano, y las olas de la historia pueden lavarse de cualquier manera que quieran, muy por encima en ese mundo furioso y tumultuoso de luz y día. Tu mundo se ha convertido en otro, más tranquilo, oscuro, más antiguo y más antiguo, de paz y meditación, muy por debajo en el fresco y el tono de las cavernas más profundas, donde la vista Hearthling se desvanece, y otros sentidos crecen en cambio a poderes terribles. Pasas las noches eternamente abajo, cerca de las raíces de la montaña, en el almizcle de las bombillas, con un toque de baba, y las inquietantes sinfonías de miles de murciélagos chillando en una horrible sinfonía. Tus caminos son los de piedra, de pensamiento y de comunión, en definitiva, con la oscuridad del cavernoso Inframundo. Mirando hacia la Cueva El Abismo del Ermitaño promete ... \ n $col[255,255,0] {\ n • Aumento significativo del riesgo de extraer los trolls. \ N • Capacidad de comer Stalagooms y Cave Slime. \ N • + 3% de velocidad de estudio por nivel de cueva desciendes. \ n • Infliges un 5% de daño adicional por cada nivel de cueva que descienda. \ n • Los trolls ya no te atacan.}
paginae/skills/yrkir/farmer0 = Ha comenzado a interesarse activamente en las variaciones del clima y el lento cambio de las estaciones. A veces juras que puedes oír crecer las amapolas.
paginae/skills/yrkir/farmer1 = Tus pensamientos ahora pastan en pastos más verdes, desde la siembra de guisantes, hasta todas las formas adecuadas de desmalezar el trigo. Una vez creciste una zanahoria con la forma de tu propio corazón.
paginae/skills/yrkir/farmer2 = Te mueves como un gusano de repollo a través de los campos y las plantaciones, y, a donde sea que vayas, la vida a tu alrededor canta serenamente el verde de tus dedos.
paginae/skills/yrkir/farmer3 = El salvaje de la naturaleza, en tus manos solidarias, ha crecido domesticado y opulento, rico y derrochador en forma y expresión. Cultivas remolachas del tamaño de un puño varonil, y coles del tamaño de una cabeza llena de sabiduría campesina, no muy diferente a la tuya.
paginae/skills/yrkir/farmer4 = Usted sabe casi todo lo que hay que saber sobre las formas de un agricultor, salvo, tal vez, la lengua sagrada de los gusanos, que se habla en tablones dondequiera que la vida vuelva a abono, y luego a la vida de nuevo. Las flores derraman un camino de pétalos donde sea que vayas.
paginae/skills/yrkir/farmer = En filas doradas, siempre persiguiendo un horizonte azul, se plantan los mitos de un pueblo ligado íntimamente a la tierra que cultivan, y al grano se muelen. De esas cosas deseas aprender más, porque te estás convirtiendo en un Granjero, y en ti ahora brota hojas de sabiduría, de las estaciones y de las plantas, y de todas las cosas que crecen. En el crujido de las raíces germinadas, has escuchado historias de cómo la semilla del mundo fue una vez plantada por los dioses antiguos, mucho antes de que todavía colgara una luna sobre el Hogar para encenderla. En la vaina de un guisante, has visto runas extrañas y antiguas, que hablan del fin del mundo y la ruina. Un viento que sacude la cebada lo llama a seguir para obtener más información. Arando las promesas del surco del agricultor ... \ n $col[255,255,0] {\ n • Agricultura +15 \ n • Bonificación de calidad al ordeñar. \ N • Crecimiento más rápido de la cosecha. \ N • Mayor rendimiento de la cosecha. \ N • Agricultura +50}
paginae/skills/yrkir/fisherman0 = Has comenzado a rastrear las corrientes y corrientes que te rodean, pero hasta el momento solo reúnes las más mínimas pistas de sus verdaderos significados.
paginae/skills/yrkir/fisherman1 = Te has vuelto más cómodo en las aguas, y puedes leer en las escalas de Asp y Perch sus nobles linajes. Las olas, sin embargo, aún te llevan de regreso a la costa.
paginae/skills/yrkir/fisherman2 = Ahora andas con confianza incluso en aguas tormentosas, y has comenzado a sondear las profundidades de las brazas de aprendizaje que aún se encuentran debajo de ti. La anguila no se desliza entre tus dedos.
paginae/skills/yrkir/fisherman3 = Descifras el lamento ronco de las gaviotas contra el viento y la salmuera, y has visto tu reflejo proyectado en una Madreperla iridiscente.
paginae/skills/yrkir/fisherman4 = Desde el océano más lejano, haciendo eco por el riachuelo más pequeño, escuchas, truena, inquietante, la lejana canción de las ballenas, y sueñas que un día, podrás nadar entre ellas y con ellas. Solo la almeja más extraña aún guarda sus secretos.
paginae/skills/yrkir/fisherman = Muy por debajo de las olas brilla un tesoro de sabiduría, y en el aliento de un pez que has escuchado cuenta los enigmas de la vida y la muerte. Desde que sus pies tocaron el agua, la canción de una sirena lo ha llamado más profundo, y más profundo, y más abajo, hacia el azul del cielo, para ver los bosques de algas marinas, donde Roach y Pike juegan a las escondidas, y las aguas rompiéndose donde Danza de salmón Una onda en aguas tranquilas lo llama a aprender los nombres de las cosas que nadan y bucean. Towing the Fisherman's Line promete ... \ n $col[255,255,0] {\ n • Menor riesgo de pérdida de equipo de pesca. \ N • Mejor recuperación de basura durante la pesca. \ N • Mayor posibilidad de captura rara. \ N • Aumento de la velocidad al nadar. \ N • Aumento de la calidad de referencia de los peces capturados.
paginae/skills/yrkir/forager0 = Todavía no eres más que un novato, pero susurra entre los árboles y los arroyos han comenzado a enseñarte cómo ver y distinguir los nombres de las cosas, y conocer sus marcas.
paginae/skills/yrkir/forager1 = Te has sentido cómodo entre las hierbas y flores comunes, y sabes dónde se esconde Chantrelle. Donde quiera que vayas, los árboles parecen tomarte nota.
paginae/skills/yrkir/forager2 = Has vagado lejos, y las plantas de tus pies se han vuelto negras de barro, cansadas de espinas, y, sin embargo, tu curiosidad permanece intacta, y tu deseo de aprender más de tejo, mirto y sabio, crece como si de lluvia.
paginae/skills/yrkir/forager3 = En la parte inferior de sus hojas, Birch ha escrito su nombre en una lengua pero que él solo entiende. Ahora sueñas solo en tonos de verde y puedes oler las trufas de leguas de distancia.
paginae/skills/yrkir/forager4 = Todavía no eres un maestro, pero de la bellota de tu deseo ha rodado un poderoso roble. Sapo canta sus himnos de otoño para ti, Ortiga ha prometido nunca picar y, sin embargo, aún quedan algunos de los secretos más pequeños para que aprendas.
paginae/skills/yrkir/forager = Debajo de las marquesinas extendidas a tu alrededor cantan la abundancia de la huida del Hogar, y, como en un sueño, has sentido su vastedad en la vida y la forma, anhelando ahora también aprender sus nombres y formas. Se dice que los Antiguos Arlequines bebieron la luz del sol, y que a su reflejo los dioses hicieron raíces y hojas para cubrir la primera antigüedad que los vio soltarse. Hay mucha sabiduría en las sagas, y un aroma en el viento te invita a recordar más cosas que crecen y se arrastran. Vagar por la senda de Forager promete ... \ n $col[255,255,0] {\ n • Exploración +10 \ n • Percepción +10 \ n • Bonificación de velocidad cuando persigue animales pequeños \ n • Mayor calidad de referencia de las hierbas recogidas. \ n • Una posibilidad de duplicar las hierbas recogidas.} \ n \ u0020
paginae/skills/yrkir/gardener0 = De repente, algo brota, en lo profundo de tu mente, como si una semilla se hubiera alojado en algún lugar dentro de tu cráneo, y ya puedes sentirlo retorciéndose con una nueva vida.
paginae/skills/yrkir/gardener1 = Una neblina de vegetación espectacular ha comenzado a caer sobre tus ojos, como si fuera arrojada por la luz a través de un velo de hojas y tallos. La semilla en tu mente ha crecido hasta convertirse en un brote, y está empujando con vida vibrante contra la base de tu cráneo.
paginae/skills/yrkir/gardener2 = Tienes un terrible dolor de cabeza, como si pasaras una vida bajo la luz solar más radiante que puedas imaginar. Las visiones de dientes de león y amapolas bailan ante tu mente.
paginae/skills/yrkir/gardener3 = Tu campo de visión es un borrón salvaje, y ves tus dedos como si se transformaran en una masa de tallos verdes retorciéndose, unidos a la corteza y la madera de tus manos. Dentro de tu cabeza, una semilla ha germinado con una fuerza terrible, amenazando con estallar tu cabeza en dos.
paginae/skills/yrkir/gardener4 = ... y de repente, todo se rompe, mientras tu cráneo explota en una dulce y cálida lluvia de flores y primavera perfumada, cayendo suavemente sobre vastas vistas nuevas de campos verdes, exuberante de vida y la promesa de renacimiento. En todo crecimiento, hay dolor y has crecido más que la mayoría.
paginae/skills/yrkir/gardener = Las hojas tiemblan al tocarlas, como por los primeros rayos de luz radiante de la primavera, reflejando parte de su propio lomo verde hacia ti y hacia tus dedos. Donde sea que vayas, las semillas parecen brotar de debajo de tus pies, y el contacto de tus plantas desnudas restaura la vida a la hierba que se está muriendo. Conoces los secretos de todas las cosas que crecen, y trazas los hilos de la vida y la muerte en los contornos y las líneas de crecimiento de la hierba y las hojas. Su sueño, como jardinero, es podar y guiar la exuberante abundancia de la vida salvaje en los agradables y considerados arquetipos de un jardín bien cuidado. Los mitos hablan de cómo todo el Hogar una vez brotó de una sola semilla. Escalar las promesas de Gardener Stalk ... \ n $col[255,255,0] {\ n • Puede plantar Blood Sterns, Farming +5 \ n • Puede plantar Cavebulbs, Farming +5 \ n • Reducir a la mitad el suelo y el agua necesarios para macetas de jardinería . \ n • Puede plantar Campanillas Azules, Cultivo +10 \ n • Duplicar el rendimiento de macetas de jardinería.}
paginae/skills/yrkir/gemhunter0 = Tu corazón retumba con la nota estridente y la canción secreta de una joya distante, llamándote a tu mismo ser desde algún lugar lejano en el tono de la noche.
paginae/skills/yrkir/gemhunter = De rocas ocultas y arroyos profundos suena una llamada de notas puras, llamándote a sus fuentes para liberarlas, las facetas interminables de miles de gemas brillando en la oscuridad interminable. Su corazón ha ardido durante algún tiempo con la secreta pasión por las sales más nobles de la tierra, y su caza no deja piedra sin remover, ya que cada golpe de su pico hace chispas para reflejar y jugar en el brillo y brillo de las joyas puras, e iluminar la oscuridad de la mina con un color espléndido. All the Hearth fue una vez un diamante perfecto, molido a las rocas y a los polvos por el tiempo mismo. Rastreando la gema La costura del cazador promete ... \ n $col[255,255,0] {\ n • Albañilería +15 \ n • Mayor probabilidad de extraer gemas. \ N • Mayor probabilidad de extraer gemas más grandes. \ N • Puede extraer gemas cortadas de pera. \ n • Pequeñas posibilidades de duplicar una gema extraída.}
paginae/skills/yrkir/hunter0 = Todavía pierdes el rumbo en el bosque, pero el sol y las estrellas han comenzado a guiarte hacia él cuando lo haces. Conoces los nombres de la mayoría de las bestias y sus costumbres.
paginae/skills/yrkir/hunter1 = Tus sentidos se han vuelto más agudos, y ahora lees las páginas de la naturaleza de maneras siempre nuevas. Sabes dónde ve Deer para calmar su sed, y dónde Badger cava su madriguera.
paginae/skills/yrkir/hunter2 = No tienes más miedo. Donde anteriormente temblarías en las extensiones desconocidas del bosque del mundo, su presencia ahora te llena de admiración, gratitud y la emoción de la caza.
paginae/skills/yrkir/hunter3 = En estos días sigues tu rastro incluso sobre la corriente y la montaña pedregosa. Has probado la verdadera dirección en una sola gota de sangre, y escuchado el lejano aullido de los lobos en las noches de luna llena.
paginae/skills/yrkir/hunter4 = Por mucho tiempo has perseguido a tu esquiva cantera de sabiduría y, a medida que te acercas cada vez más, puedes escuchar su breve respiración, jadeante de miedo, a un brazo de distancia. Bear y Moose se inclinan ante ti como un rey más fiel en el bosque.
paginae/skills/yrkir/hunter = En las profundidades de los reinos del bosque no localizados, las huellas se cruzan con demasiada facilidad sobre sí mismas, perdiendo todo significado bajo las sombras de los arbustos y helechos, y solo aquellos que estudian esos glifos de pezuña y zarpa pueden seguirlos más salvajemente, más libre, caminos. Desde hace un tiempo anhelas hablar esta extraña y peculiar lengua de bestia, sangre y tierra, y un eco de beijing desde muy lejos en el verdor, promete enseñarte. Seguir las promesas del Camino del Cazador ... \ n $col[255,255,0] {\ n • Puntería +20 \ n • Los animales que huyen reciben más daño. \ N • Aumentan la velocidad cuando persiguen animales. \ N • Obtienen más carne de la carnicería . \ n • Los proyectiles perjudican menos las cualidades de los animales.}
paginae/skills/yrkir/lumberjack0 = Mucho más que antes de tomar nota de la ondulación de los bosques a su alrededor, los surcos y bosques de madera, y el alcance de las ramas hacia los cielos.
paginae/skills/yrkir/lumberjack1 = Lentamente has comenzado a podar tu alma y sus deseos hacia formas e indicaciones más deseables. Cortar las partes erróneas duele, pero sientes una nueva fortaleza para el crecimiento brotando de las heridas.
paginae/skills/yrkir/lumberjack2 = Conoces la mayoría de las maderas comunes como el ladrido de tus propias manos callosas, duras de trabajo duro, y has puesto la marca de tu hacha en Alerce, Aspen y Cherry.
paginae/skills/yrkir/lumberjack3 = El bosque tiembla a tu paso, y los árboles se inclinan ante tu terrible majestad. Tú has besado a Sweetgum, y una vez cortaste un pino en astillas de oro.
paginae/skills/yrkir/lumberjack4 = Desde la curvatura de un árbol y la danza de sus anillos de crecimiento, puedes contar todo lo que sucedió, o que sucederá, con su madera. Casi has cortado tu camino a través de la Timberline.
paginae/skills/yrkir/lumberjack = Desde hace algún tiempo has deambulado entre las grandes agujas de los bosques, libres y salvajes, con una astilla en tu alma trazando el contorno de tu deseo cada vez mayor de podar y guiarlos hacia formas más apropiadas. En la división de los troncos, has escuchado los gritos de las nuevas formas que soñan para ser desenvainadas, y en el brillo del hacha y el fuego has visto una luz sana con la cual quemar y ahuyentar las sombras de un desierto descuidado. Han escuchado decir que, cuando el Árbol del Mundo brotó por primera vez, los Dioses Antiguos colocaron al primer Leñador en guardia durante todas las noches y días, hasta el final de los tiempos, cuando solo él sabrá el momento apropiado para caerse el gran árbol. y separa el Hogar. Manejar el oficio de Leñador es aprender las formas y los cursos de los diversos bosques y árboles, sus marquings y coloraciones, tipos y estaciones, y la mejor manera de utilizarlos. El corte de Timberline del leñador promete ... \ n $col[255,255,0] {\ n • Conocimiento +15 \ n • Aumento de la velocidad de corte de árboles y troncos. \ N • Carpintería +20. \ N • Mayor rendimiento de tablero y bloque de registros. \ n • Fuerza +25}
